<ion-content>
    <!-- header -->
    <app-header>
        <ion-icon class="st-icon-size-header" name="search"></ion-icon>
        <ion-text class="st-font-size-header">Search</ion-text>
    </app-header>

    <!-- body -->
    <div class="st-content-padding">
        <ion-segment *ngIf="showSearchBar$ | async"
                     color="primary"
                     class="ion-justify-content-end ion-margin-bottom"
                     [value]="segmentValue"
                     (ionChange)="segmentChanged($event)">
            <ion-segment-button [value]="SEARCH_PAGE.STOCK" layout="icon-start">
                <ion-label>Stock</ion-label>
            </ion-segment-button>
            <ion-segment-button [value]="SEARCH_PAGE.USER" layout="icon-start">
                <ion-label>User</ion-label>
            </ion-segment-button>
            <ion-segment-button [value]="SEARCH_PAGE.GROUP" layout="icon-start">
                <ion-label>Group</ion-label>
            </ion-segment-button>
        </ion-segment>


        <router-outlet></router-outlet>
    </div>
</ion-content>
