<!-- search container -->
<div class="search">
    <div class="search-wrapper">
        <app-generic-card [chartTitle]="'Search user'" [applyLeftPadding]="false">
            <app-user-account-search
                    [fullWith]="true"
                    (clickedUserEmitter)="showUserInformation($event)">
            </app-user-account-search>
        </app-generic-card>
    </div>
</div>

<!-- empty space -->
<div class="empty"></div>


<ion-grid>
    <ion-row>
        <ion-col size="12">
            users
        </ion-col>
    </ion-row>
</ion-grid>
