<app-loader-wrapper>
	<div class="c-grid" *ngIf="stockDetailsKeyMetrics$ | async as stockDetailsKeyMetrics">
		<app-generic-card *ngFor="let data of StockDetailsKeyMetricsDisplay" [title]="data.name">
			<app-generic-chart
				[categories]="stockDetailsKeyMetrics.date"
				[heightPx]="chartHeight"
				[isPercentage]="data.isPercent"
				[series]="stockDetailsKeyMetrics[data.id] | convertToSeries: data.name "
			>
			</app-generic-chart>
		</app-generic-card>
	</div>
</app-loader-wrapper>
