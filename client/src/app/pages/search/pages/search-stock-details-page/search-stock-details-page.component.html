<ion-grid>
	<ion-row class="ion-justify-content-center">
		<ion-col size="12" size-lg="11" size-xl="10" style="overflow: visible">
			<!-- subpage segments -->
			<ion-segment (ionChange)="segmentChanged($event)" [value]="STOCK_SEARCH_DETAILS_PAGES[0].value" color="primary" scrollable>
				<ion-segment-button *ngFor="let data of STOCK_SEARCH_DETAILS_PAGES" [value]="data.value">
					<ion-label>{{ data.name }}</ion-label>
				</ion-segment-button>
			</ion-segment>

			<!-- sub pages -->
			<div class="mt-4">
				<router-outlet></router-outlet>
			</div>

			<!-- spinner -->
			<div *ngIf="showSpinner" class="spinner-container">
				<ion-spinner color="primary"></ion-spinner>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
