<ion-grid style="margin-top: 20px">
	<ion-row>
		<ion-col class="ion-justify-content-center ion-margin-top" size="12" size-lg="9">
			<div class="st-title ion-margin-bottom ion-text-center">Quarterly reports</div>
			<div class="st-flex-wrap-normal ion-justify-content-evenly">
				<ion-button (click)="openReport(report)" *ngFor="let report of stockDetails.allFinancialReportsQuarterly" color="medium" fill="clear">
					Q-{{ report.quarter === 0 ? 4 : report.quarter }} [{{ report.endDate | date: 'dd.MM.YYYY' }}]
				</ion-button>
			</div>
		</ion-col>

		<ion-col class="ion-justify-content-center ion-margin-top" size="12" size-lg="3">
			<div class="st-title ion-margin-bottom ion-text-center">Yearly reports</div>
			<div class="st-flex-wrap-normal ion-justify-content-center">
				<ion-button (click)="openReport(report)" *ngFor="let report of stockDetails.allFinancialReportsYearly" color="medium" fill="clear">
					{{ report.form }} [{{ report.endDate | date: 'YYYY' }}]
				</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
