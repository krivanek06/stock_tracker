<!-- RADIO BUTTON balance sheet / cash flow / financial statement -->
<ion-item style="margin-bottom: 16px">
    <ion-label class="st-font-size-18 st-font-white ion-hide-md-down" style="max-width: 200px">
        {{ activeStatement }}
    </ion-label>
    <ion-label>
        <ion-list>
            <ion-radio-group (ionChange)="changeActiveStatement($event)" [value]="activeStatement">
                <ion-item *ngFor="let data of STOCK_SEARCH_DETAILS_FINANCIAL_PAGES"
                          [ngClass]="{'ion-activatable-focus': activeStatement === data.value }">
                    <ion-label>{{ data.name }}</ion-label>
                    <ion-radio [value]="data.value"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>
    </ion-label>
</ion-item>

<!-- active statement -->
<ion-item class="ion-hide-md-up">
    <ion-label class="st-font-size-18 st-font-white ion-text-center">
        {{ activeStatement }}
    </ion-label>
</ion-item>


<!-- data -->
<ng-container *ngIf="stockDetails$ | async as details">

    <!-- balance sheet -->
    <ng-container *ngIf="activeStatement === STATEMENT_TYPE.BALANCE_SHEET">
        <div class="table-space">
            <app-details-statement-table
                    [title]="'Balance sheet quarterly'"
                    [statement]="details.balanceSheet.quarterly">
            </app-details-statement-table>
        </div>

        <app-details-statement-table
                [isQuarterlyData]="false"
                [title]="'Balance sheet yearly'"
                [statement]="details.balanceSheet.yearly">
        </app-details-statement-table>
    </ng-container>

    <!-- income statement -->
    <ng-container *ngIf="activeStatement === STATEMENT_TYPE.INCOME_STATEMENT">
        <div class="table-space">
            <app-details-statement-table
                    [title]="'Income statement quarterly'"
                    [statement]="details.incomeStatement.quarterly">
            </app-details-statement-table>
        </div>

        <app-details-statement-table
                [isQuarterlyData]="false"
                [title]="'Income statement yearly'"
                [statement]="details.incomeStatement.yearly">
        </app-details-statement-table>
    </ng-container>

    <!-- cash flow -->
    <ng-container *ngIf="activeStatement === STATEMENT_TYPE.CASH_FLOW">
        <div class="table-space">
            <app-details-statement-table
                    [title]="'Cash flow quarterly'"
                    [statement]="details.cashFlow.quarterly">
            </app-details-statement-table>
        </div>

        <app-details-statement-table
                [isQuarterlyData]="false"
                [title]="'Cash flow yearly'"
                [statement]="details.cashFlow.yearly">
        </app-details-statement-table>
    </ng-container>
</ng-container>
