<ion-grid>
	<ion-row class="ion-justify-content-center">
		<ion-col size="12" size-lg="11" style="overflow: visible">
			<!-- filter -->
			<app-generic-extension-panel title="Filter symbols">
				<ion-row>
					<ion-col size="12" size-lg="9">
						<app-market-search-form (searchFormChangeEmitter)="changedFormResult($event)"></app-market-search-form>
					</ion-col>
					<ion-col size="12" size-lg="3">
						<app-market-search-form-result [stockScreener]="stockScreener"></app-market-search-form-result>
						<div class="ion-margin-top">
							<ion-button (click)="filterResult()" color="primary" fill="solid">Filter</ion-button>
						</div>
					</ion-col>
				</ion-row>
			</app-generic-extension-panel>

			<!-- table results -->
			<ion-row class="st-top-space">
				<ion-col size="12">
					<app-generic-card [title]="'Stock screener results: ' + stockScreenerResult?.found">
						<app-market-search-table
							(itemClickedEmitter)="showSummarySymbol($event)"
							[stockScreenerResults]="stockScreenerResult?.result"
						></app-market-search-table>

						<ion-infinite-scroll threshold="250px" (ionInfinite)="loadData($event, limit)">
							<app-list-skeleton [itemLength]="limit"></app-list-skeleton>
						</ion-infinite-scroll>
					</app-generic-card>
				</ion-col>
			</ion-row>
		</ion-col>
	</ion-row>
</ion-grid>
