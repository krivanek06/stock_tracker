<!-- filter -->
<app-generic-extension-panel title="Filter symbols">
	<ion-row>
		<ion-col size="12" size-lg="9">
			<app-market-search-form (searchFormChangeEmitter)="changedFormResult($event)"></app-market-search-form>
		</ion-col>
		<ion-col size="12" size-lg="3">
			<app-market-search-form-result [stockScreener]="stockScreener$ | async"></app-market-search-form-result>
			<div class="ion-margin-top">
				<ion-button (click)="filterResult()" color="primary" fill="solid">Filter</ion-button>
			</div>
		</ion-col>
	</ion-row>
</app-generic-extension-panel>

<!-- table results -->
<div class="mt-4">
	<app-generic-card [title]="'Stock screener results: ' + ((stockScreenerResult$ | async)?.found || 0)">
		<app-market-search-table
			(itemClickedEmitter)="showSummarySymbol($event)"
			[stockScreenerResults]="(stockScreenerResult$ | async)?.result"
		></app-market-search-table>

		<ion-content class="min-h-[400px]">
			<ion-infinite-scroll threshold="250px" (ionInfinite)="changeOffset($event, limit)">
				<app-list-skeleton [itemLength]="limit"></app-list-skeleton>
			</ion-infinite-scroll>
		</ion-content>
	</app-generic-card>
</div>
