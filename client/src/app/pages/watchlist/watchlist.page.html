<ion-content class="ion-padding">
    <!-- header -->
    <app-header [pageIcon]="'stats-chart'" [pageName]="'Watchlist'"></app-header>

    <!-- body -->
    <ion-grid style="margin-top: 10px;">
        <ion-row *ngFor="let watchlist of stockWatchlists" class="ion-justify-content-center"
                 style="margin-bottom: 16px">
            <!-- watchlist -->
            <ion-col size="12" size-lg="11" size-xl="10">
                <app-watchlist-table [watchlist]="watchlist"
                                     (itemClickedEmitter)="showChartForSymbol($event, watchlist.id)">
                </app-watchlist-table>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
