<ion-row class="ion-justify-content-center" *ngIf="isXXLDownScreen$ | async as isXXLDownScreen">
	<!-- portfolio growth chart -->
	<ion-col [size]="isXXLDownScreen ? 12 : 6" class="st-sm-border-bottom-with-space">
		<app-portfolio-growth-chart [heightPx]="portfolioChartHeight" [stPortfolioSnapshots]="stPortfolioSnapshots"> </app-portfolio-growth-chart>
	</ion-col>

	<!-- portfolio change chart -->
	<ion-col [size]="isXXLDownScreen ? 12 : 6" class="st-sm-border-bottom-with-space">
		<app-portfolio-change-chart [heightPx]="portfolioChartHeight" [stPortfolioSnapshots]="stPortfolioSnapshots"> </app-portfolio-change-chart>
	</ion-col>
</ion-row>
