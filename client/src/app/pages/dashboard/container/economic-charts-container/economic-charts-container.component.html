<ion-grid>
    <ion-item>
        <ion-label class="st-title">
            Treasury yield curve rates
        </ion-label>
    </ion-item>
    <ion-row>
        <!-- Treasury yield -->
        <ion-col size="12" class="st-clickable-card" (click)="showTreasuryYieldCurveRates()">
            <ng-container *ngIf="treasuryYieldCurveRates$ | async as data">
                <app-generic-chart
                        [chartTitle]="'Treasury yield curve rates'"
                        [heightPx]="chartHeight"
                        [showLegend]="true"
                        [chartType]="ChartType.line"
                        [series]="data">
                </app-generic-chart>
            </ng-container>
        </ion-col>
    </ion-row>

    <ion-item>
        <ion-label class="st-title">
            Economic outlook
        </ion-label>
    </ion-item>
    <ion-row>
        <!-- investor sentiment -->
        <ion-col size="12" size-md="6" class="st-clickable-card" (click)="showInvestorSentiment()">
            <ng-container *ngIf="investorSentimentData$ | async as data">
                <app-generic-chart
                        [chartTitle]="'Investor sentiment'"
                        [heightPx]="chartHeight"
                        [showLegend]="true"
                        [chartType]="ChartType.line"
                        [series]="data">
                </app-generic-chart>
            </ng-container>
        </ion-col>
        <!-- misery index -->
        <ion-col size="12" size-md="6" class="st-clickable-card" (click)="showMiseryIndex()">
            <ng-container *ngIf="miseryIndex$ | async as data">
                <app-generic-chart
                        [chartTitle]="'Misery index'"
                        [heightPx]="chartHeight"
                        [showLegend]="true"
                        [chartType]="ChartType.line"
                        [series]="data">
                </app-generic-chart>
            </ng-container>
        </ion-col>

    </ion-row>


    <!-- employment data -->
    <ion-item>
        <ion-label class="st-title">
            Employment
        </ion-label>
    </ion-item>

    <ion-row>
        <ng-container *ngIf="employmentData$ | async as data">
            <ion-col size="12" size-lg="3" size-sm="6" class="st-clickable-card" (click)="showGovernmentIndustry()">
                <app-generic-chart
                        [chartTitle]="'Government industry'"
                        [heightPx]="175"
                        [chartType]="ChartType.area"
                        [series]="data.governmentIndustry.result">
                </app-generic-chart>
            </ion-col>

            <ion-col size="12" size-lg="3" size-sm="6" class="st-clickable-card" (click)="showPrivateIndustry()">
                <app-generic-chart
                        [chartTitle]="'Private industry'"
                        [heightPx]="175"
                        [chartType]="ChartType.area"
                        [series]="data.privateIndustry.result">
                </app-generic-chart>
            </ion-col>

            <ion-col size="12" size-lg="3" size-sm="6" class="st-clickable-card" (click)="showServiceProvidingIndustry()">
                <app-generic-chart
                        [chartTitle]="'Service providing industry'"
                        [heightPx]="175"
                        [chartType]="ChartType.area"
                        [series]="data.serviceProvidingIndustry.result">
                </app-generic-chart>
            </ion-col>

            <ion-col size="12" size-lg="3" size-sm="6" class="st-clickable-card" (click)="showGoodsProducingIndustry()">
                <app-generic-chart
                        [chartTitle]="'Goods producing industry'"
                        [heightPx]="175"
                        [chartType]="ChartType.area"
                        [series]="data.goodProducingIndustry.result">
                </app-generic-chart>
            </ion-col>

        </ng-container>
    </ion-row>

</ion-grid>
