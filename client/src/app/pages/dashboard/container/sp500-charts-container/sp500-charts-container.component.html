<div>
    <ion-item>
        <ion-label class="fs-title-2">
            S&P 500 statistics
        </ion-label>
    </ion-item>


    <ion-grid *ngIf="sp500StatisticsData$ | async as data">
        <ion-row>
            <ion-col size="12" size-md="4" size-lg="4" class="clickable-card" (click)="showEarningsYield()">
                <app-generic-chart
                        [chartTitle]="'Earnings yield'"
                        [series]="data.earningsYield.result"
                        [chartType]="ChartType.area"
                        [heightPx]="175">
                </app-generic-chart>
            </ion-col>
            <ion-col size="12" size-md="4" size-sm="6" size-lg="4" class="clickable-card" (click)="showDividends()">
                <app-generic-chart
                        [chartTitle]="'Dividends'"
                        [series]="data.dividends.result"
                        [chartType]="ChartType.area"
                        [heightPx]="175">
                </app-generic-chart>
            </ion-col>
            <ion-col size="12" size-md="4" size-sm="6"  size-lg="4" class="clickable-card" (click)="showDividendsYield()">
                <app-generic-chart
                        [chartTitle]="'Dividend yield'"
                        [series]="data.dividendYield.result"
                        [chartType]="ChartType.area"
                        [heightPx]="175">
                </app-generic-chart>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" size-sm="6" size-lg="3" class="clickable-card" (click)="showPeRatio()">
                <app-generic-chart
                        [chartTitle]="'PE ratio'"
                        [series]="data.peRatio.result"
                        [chartType]="ChartType.area"
                        [heightPx]="175">
                </app-generic-chart>
            </ion-col>
            <ion-col size="12" size-sm="6" size-lg="3" class="clickable-card" (click)="showPriceToBook()">
                <app-generic-chart
                        [chartTitle]="'Price to book'"
                        [series]="data.priceToBook.result"
                        [chartType]="ChartType.area"
                        [heightPx]="175">
                </app-generic-chart>
            </ion-col>


            <ion-col size="12" size-sm="6" size-lg="3" class="clickable-card" (click)="showPriceToSale()">
                <app-generic-chart
                        [chartTitle]="'Price to sale'"
                        [series]="data.priceToSale.result"
                        [chartType]="ChartType.area"
                        [heightPx]="175">
                </app-generic-chart>
            </ion-col>

            <ion-col size="12" size-sm="6" size-lg="3" class="clickable-card" (click)="showSalesGrowth()">
                <app-generic-chart
                        [chartTitle]="'Sales growth'"
                        [series]="data.salesGrowth.result"
                        [chartType]="ChartType.area"
                        [heightPx]="175">
                </app-generic-chart>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
