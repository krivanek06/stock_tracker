<ion-split-pane contentId="main-content" when="xl">
    <ion-menu menuId="main" contentId="main-content" style="border: none;" type="overlay"
              (ionDidOpen)="applyOverlay(true)" (ionDidClose)="applyOverlay(false)"
              (ionWillOpen)="applyOverlay(true)" (ionWillClose)="applyOverlay(false)">
        <ion-content>
            <ion-item>
                <ion-label class="ion-text-end">
                    <ion-button class="ion-hide-xl-up remove-color" fill="clear" (click)="dismissMenu()">
                        <ion-icon name="close-outline" class="remove-color"></ion-icon>
                        Close
                    </ion-button>
                </ion-label>
            </ion-item>
            <!-- avatar -->
            <div class="navigation-avatar">
                <ng-container *ngIf="user">
                    <ion-avatar>
                        <ion-img [src]="user.photoURL"></ion-img>
                    </ion-avatar>
                    <ion-label
                            class="navigation-avatar-name st-font-1">{{ user.userPrivateData.displayName }}</ion-label>
                    <ion-label class="navigation-avatar-name st-font-4 st-font-size-12">({{ user.nickName }})
                    </ion-label>
                </ng-container>
            </div>

            <!-- navigation main -->
            <ion-list>
                <ion-text class="page-section">Main section</ion-text>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of mainPages">
                    <ng-container *ngIf="!p.hidden">
                        <div *ngIf="selectedNavigation == p.title.toLocaleLowerCase()"
                             class="navigation-rectangle-selected"></div>
                        <ion-item (click)="selectedNavigation = p.title"
                                  [disabled]="p.disabled"
                                  class="navigation"
                                  routerDirection="root"
                                  [routerLink]="[p.url]"
                                  lines="none"
                                  detail="false"
                                  [class.selected]="selectedNavigation == p.title.toLocaleLowerCase()">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [name]="p.icon"></ion-icon>
                            <ion-label class="ion-margin-start">{{ p.title }}</ion-label>
                        </ion-item>
                    </ng-container>
                </ion-menu-toggle>
            </ion-list>


            <!-- navigation other -->
            <ion-list>
                <ion-text class="page-section">Other</ion-text>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of otherPages">
                    <ng-container *ngIf="!p.hidden">
                        <div *ngIf="selectedNavigation == p.title.toLocaleLowerCase()"
                             class="navigation-rectangle-selected"></div>
                        <ion-item (click)="selectedNavigation = p.title"
                                  class="navigation"
                                  routerDirection="root"
                                  [routerLink]="[p.url]"
                                  lines="none"
                                  detail="false"
                                  [class.selected]="selectedNavigation == p.title.toLocaleLowerCase()">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [name]="p.icon"></ion-icon>
                            <ion-label class="ion-margin-start">{{ p.title }}</ion-label>
                        </ion-item>
                    </ng-container>
                </ion-menu-toggle>
                <!-- logout -->
                <ion-menu-toggle auto-hide="false">
                    <ion-item (click)="logout()" class="navigation" routerLink="/login">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <ion-label class="ion-margin-start">LogOut</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

            <!-- logout button
            <ion-list>
                <ion-menu-toggle auto-hide="false" class="log-out-button">
                    <ion-item (click)="logout()" class="navigation" routerLink="/login">
                        <ion-icon name="log-out-outline"></ion-icon>
                        <ion-label class="ion-margin-start">LogOut</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>  -->


        </ion-content>
    </ion-menu>


    <!-- content -->
    <div class="ion-page" id="main-content">
        <div class="ion-hide-xl-up" [ngClass]="{'custom-overlay': showOverlay}"></div>
        <ion-router-outlet></ion-router-outlet>
    </div>

</ion-split-pane>
