<ion-content>
    <!-- header -->
    <app-header>
        <ion-icon class="st-icon-size-header" name="person"></ion-icon>
        <ion-text class="st-font-size-header">Account management</ion-text>
    </app-header>

    <!-- body -->
    <div class="st-content-padding" *ngIf="user$ | async as user">
        <ion-grid>
            <ion-row class="st-width-90-center">
                <!-- account form -->
                <ion-col size="12" size-md="7">
                    <app-generic-card [chartTitle]="'Account Information'" [additionalClasses]="'st-height-100'">
                        <app-user-account-form
                                (submitClickedEmitter)="editUser($event)"
                                (editClickedEmitter)="toggleEdit()"
                                [user]="user">
                        </app-user-account-form>
                    </app-generic-card>
                </ion-col>
                <ion-col size="12" size-md="4.9" push="0" push-md="0.1">
                    <!-- assigned roles -->
                    <app-generic-card *ngIf="user.userPrivateData.roles.length > 0"
                                      class="ion-margin-bottom"
                                      [chartTitle]="'Assigned roles'">
                        <app-clickable-name-item
                                [itemNames]="user.userPrivateData.roles">
                        </app-clickable-name-item>
                    </app-generic-card>

                    <!-- reseted account -->
                    <app-generic-card [chartTitle]="'Account resets'">
                        <app-user-account-reseted-info
                                (resetAccountEmitter)="resetAccount()"
                                [resetedAccountInfo]="user.resetedAccount"
                                [showResetButton]="editing && !!user.portfolio">
                        </app-user-account-reseted-info>
                    </app-generic-card>

                </ion-col>
            </ion-row>

            <!-- ranks -->
            <ion-row class="st-width-90-center">

            </ion-row>

            <!-- wachlists -->
            <ion-row class="st-width-90-center">
                <ion-col size="12" size-md="7">
                    <app-generic-card [chartTitle]="'Watchlist modification'">
                        <app-watchlist-modification-container [watchlists]="user.stockWatchlist">
                        </app-watchlist-modification-container>
                    </app-generic-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
