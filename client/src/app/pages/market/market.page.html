<ion-content class="ion-padding">
    <!-- menu page header -->
    <app-menu-header></app-menu-header>

    <!-- header -->
    <app-header [pageIcon]="'rocket'" [pageName]="'Market'"></app-header>

    <!-- body -->
    <ion-grid>
        <!-- initial subpage picker -->
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-lg="11" size-xl="10">
                <ion-segment color="primary"
                             class="ion-justify-content-end ion-margin-bottom"
                             [value]="segmentValue"
                             (ionChange)="segmentChanged($event)">
                    <ion-segment-button *ngFor="let path of MARKET_PAGE_PATH" [value]="path.value">
                        <ion-label>{{ path.name }}</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>

        <!-- sub pages -->
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-lg="11" size-xl="10">
                <router-outlet></router-outlet>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
