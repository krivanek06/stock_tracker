<ion-content class="ion-padding">
	<!-- menu page header -->
	<app-menu-header></app-menu-header>

	<!-- header -->
	<app-header pageIcon="rocket" pageName="Market"></app-header>

	<ion-grid>
		<ion-row class="ion-justify-content-center">
			<ion-col size="12" size-lg="11" size-xl="10" style="overflow: visible">
				<!-- initial subpage picker -->
				<ion-segment color="primary" scrollable>
					<ion-segment-button *ngFor="let path of MARKET_PAGE_PATH" [value]="path.value" [routerLink]="'/menu/market/' + path.value">
						<ion-label>{{ path.name }}</ion-label>
					</ion-segment-button>
				</ion-segment>

				<!-- sub pages -->
				<router-outlet></router-outlet>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
