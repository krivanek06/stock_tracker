<ion-row>
    <!-- form -->
    <ion-col size="12" size-md="9" class="content-padding">
        <h3 class="st-h3">Create group</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- group image -->
            <ion-item-group class="group-image-container">
                <ion-item>
                    <app-uploader [filePath]="'groups'"
                                  (uploadedFilesEmitter)="uploadedGroupImage($event)"></app-uploader>
                </ion-item>
            </ion-item-group>

            <!-- Group name -->
            <ion-item class="st-card-background ion-margin-top">
                <ion-label position="floating">Group name</ion-label>
                <ion-input placeholder="Enter group name" type="text" formControlName="name"></ion-input>
            </ion-item>

            <!-- Group description -->
            <ion-item class="st-card-background ion-margin-top">
                <ion-label position="floating">Group description</ion-label>
                <ion-textarea placeholder="Enter group description" formControlName="description"
                              [autoGrow]="true"></ion-textarea>
            </ion-item>


            <!-- listed users -->
            <ion-item class="ion-margin-top">
                <ion-label>
                    Send invitation
                </ion-label>
            </ion-item>
            <ion-item-group class="listed-users-container">
                <app-user-account-info-list *ngFor="let user of invitationSent"
                                            (deleteEmitter)="invitationRemove(user)"
                                            [showDeleteButton]="true"
                                            [clickable]="false"
                                            [userPartialInformation]="user">
                </app-user-account-info-list>
            </ion-item-group>

            <!-- submit button -->
            <ion-button [disabled]="form.invalid"
                        class="submit-button st-create-background ion-margin" type="submit">
                Submit
            </ion-button>

        </form>
    </ion-col>

    <!-- search user -->
    <ion-col size="12" size-md="3" class="account-search">
        <app-user-account-search
            (clickedUserEmitter)="sendInvitation($event)">
        </app-user-account-search>
    </ion-col>

</ion-row>
