<ion-toolbar>
    <ion-title class="st-font-size-18 st-font-0">
        Transactions
    </ion-title>
</ion-toolbar>

<ion-grid>
    <ion-row>
        <ion-col size="12" size-lg="6">
            <app-generic-card subtitle="Recent transactions">
                <app-transactions-table
                        [applyLastChildStyle]="true"
                        [showDate]="false"
                        [showUser]="true"
                        [showReturn]="false"
                        [transactions]="groupAllData.lastTransactions">
                </app-transactions-table>
            </app-generic-card>
        </ion-col>
        <ion-col size="12" size-lg="6">
            <app-generic-card subtitle="Top transactions">
                <app-transactions-table
                        [applyLastChildStyle]="true"
                        [showUser]="true"
                        [showDate]="false"
                        [transactions]="groupAllData.topTransactions">
                </app-transactions-table>
            </app-generic-card>
        </ion-col>
    </ion-row>
</ion-grid>

<app-generic-card>
    <app-transactions-chart
            [heightPx]="275"
            [stTransactionSnapshots]="groupAllData.groupHistoricalData.transactionSnapshots">
    </app-transactions-chart>
</app-generic-card>
