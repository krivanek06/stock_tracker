<ion-toolbar>
    <ion-title class="st-font-size-18 st-font-0">
        Members: {{ groupAllData.members.length }}
    </ion-title>
</ion-toolbar>
<div class="st-flex-wrap ion-justify-content-around" style="gap: 10px">
    <ion-card *ngFor="let groupUser of groupAllData.members; let i = index" button (click)="clickedMember(groupUser)"
              [ngClass]="{
                 'my-position': groupUser.id === user?.id,
                  'first-position': i === 0,
                  'second-position': i === 1,
                  'third-position': i === 2
                }">
        <app-group-user-base-information
                [showIncreasePosition]="true"
                [useClassStyling]="groupUser.id === user?.id ? 'my-position' :
                                   i === 0 ? 'first-position' :
                                   i === 1 ? 'second-position' :
                                   i === 2 ? 'third-position' : ''"
                [groupUser]="groupUser">
        </app-group-user-base-information>
    </ion-card>
</div>
