<ion-toolbar>
	<ion-title class="st-font-size-18 st-font-0"> Transactions </ion-title>
</ion-toolbar>

<ion-grid>
	<ion-row>
		<ion-col class="ion-margin-bottom">
			<!-- top transactions -->
			<app-mat-card-wrapper title="Top transactions">
				<app-transactions-table
					*ngIf="groupAllData.topTransactions.length > 0"
					[applyLastChildStyle]="true"
					[showUser]="true"
					[showPrice]="true"
					[showUnits]="true"
					[transactions]="groupAllData.topTransactions"
				>
				</app-transactions-table>
			</app-mat-card-wrapper>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col size="12" class="ion-margin-bottom">
			<!-- recent transactions -->
			<app-mat-card-wrapper title="Recent transactions">
				<app-transactions-table
					*ngIf="groupAllData.lastTransactions.length > 0"
					[applyLastChildStyle]="true"
					[showUser]="true"
					[showPrice]="true"
					[showUnits]="true"
					[transactions]="groupAllData.lastTransactions"
				>
				</app-transactions-table>
			</app-mat-card-wrapper>
		</ion-col>
	</ion-row>
</ion-grid>

<!-- transaction records -->
<app-mat-card-wrapper class="ion-margin-top" *ngIf="groupAllData.groupHistoricalData.transactionSnapshots.length > 0">
	<app-transactions-chart [heightPx]="transactionHeight" [stTransactionSnapshots]="groupAllData.groupHistoricalData.transactionSnapshots">
	</app-transactions-chart>
</app-mat-card-wrapper>
