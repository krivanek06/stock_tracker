<ion-toolbar>
	<ion-title class="st-font-size-18 st-font-0"> Invitations </ion-title>
</ion-toolbar>

<!-- invite members -->
<mat-card>
	<mat-card-header class="p-1">
		<mat-card-title class="flex items-center gap-2 font-bold">
			<h2 class="text-base g-color-primary mb-0">Invite members</h2>
		</mat-card-title>
	</mat-card-header>
	<mat-divider></mat-divider>
	<mat-card-content>
		<!-- search -->
		<div class="block md:flex justify-end p-1 mt-1">
			<app-user-account-search-form (searchedUsersEmitter)="displaySearchedUsers($event)"></app-user-account-search-form>
		</div>
		<!-- listed users -->
		<div class="flex flex-wrap gap-4">
			<app-user-account-info-list
				*ngFor="let user of displayUsers"
				(clickedEmitter)="inviteUser(user)"
				[clickable]="true"
				[stUserPublicData]="user"
				class="min-w-[250px]"
			>
			</app-user-account-info-list>
		</div>
	</mat-card-content>
</mat-card>

<!-- send invitations -->
<app-mat-card-wrapper *ngIf="groupAllData.groupMemberData.invitationSent.length > 0" title="Sent invitations">
	<div class="flex flex-wrap gap-4">
		<app-group-user-base-information
			*ngFor="let groupUser of groupAllData.groupMemberData.invitationSent"
			(click)="removeInvitation(groupUser)"
			[clickable]="true"
			[groupUser]="groupUser"
		>
		</app-group-user-base-information>
	</div>
</app-mat-card-wrapper>

<!-- received invitations -->
<app-mat-card-wrapper *ngIf="groupAllData.groupMemberData.invitationReceived.length > 0" title="Received invitations">
	<div class="flex flex-wrap gap-4">
		<app-group-user-base-information
			*ngFor="let groupUser of groupAllData.groupMemberData.invitationReceived"
			(click)="removeInvitation(groupUser)"
			[clickable]="true"
			[groupUser]="groupUser"
		>
		</app-group-user-base-information>
	</div>
</app-mat-card-wrapper>
