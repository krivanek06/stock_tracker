<ion-content>
    <!-- header -->
    <app-header>
        <ion-icon class="st-icon-size-header" name="people"></ion-icon>
        <ion-text class="st-font-size-header">Group management</ion-text>
    </app-header>

    <!-- body -->
    <div class="st-content-padding">
        <ion-row>
            <ion-col size="12" class="ion-hide-md-up">
                <!-- chip select users -->
                <ion-item *ngIf="selectedGroupId$ | async as selectedGroupId">
                    <ion-label>
                        <ion-chip class="st-width-100"
                                  style="justify-content: center;"
                                  (click)="showGroupsInModal(selectedGroupId)">
                            <ion-text class="st-font-2">
                                Select group
                            </ion-text>
                        </ion-chip>
                    </ion-label>
                </ion-item>
            </ion-col>

            <ion-col size="12" size-md="9.5">
                <!-- sub pages -->
                <router-outlet></router-outlet>
            </ion-col>

            <ion-col size="12" size-md="2.5" class="ion-hide-md-down">
                <!-- list groups -->
                <ng-container *ngIf="user$ | async as user ">
                    <ng-container *ngIf="selectedGroupId$ | async as selectedGroupId">
                        <app-group-types-card
                                (clickedGroupEmitter)="redirectToGroupReadOnly($event)"
                                [activeGroup]="selectedGroupId"
                                [groups]="user.groups">
                        </app-group-types-card>
                    </ng-container>
                </ng-container>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
