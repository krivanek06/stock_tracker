<ion-content class="ion-padding">
	<!-- menu page header -->
	<app-menu-header></app-menu-header>

	<!-- header -->
	<app-header pageIcon="people" pageName="Group management"></app-header>

	<ion-grid>
		<ion-row class="ion-justify-content-center">
			<ion-col size="12" size-lg="11" size-xl="10" style="overflow: visible">
				<!-- group details -->
				<app-group-details *ngIf="activatedGroupId$ | async; else showOverview"></app-group-details>

				<!-- group overview -->
				<ng-template #showOverview>
					<app-groups-overview (visitGroupEmitter)="selectGroup($event)"> </app-groups-overview>
				</ng-template>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
