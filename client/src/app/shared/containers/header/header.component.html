<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-menu-toggle slot="start">
            <ion-menu-button autoHide="false" style="font-size: 25px;"></ion-menu-button>
        </ion-menu-toggle>

        <!-- content -->
        <ion-item-group class="group-container">
            <ion-item class="headline-container">
                <ion-label class="st-icon headline">
                    <!-- search bar -->
                    <ion-chip class="ion-search-chip" (click)="redirectToSearch()">
                        <ion-searchbar [disabled]="true" (ionChange)="showSearch()"></ion-searchbar>
                    </ion-chip>
                </ion-label>
            </ion-item>

            <!-- bell icon -->
            <ion-item class="bell-icon">
                <ion-label class="ion-text-end content-fit" position="fixed">
                    <ion-icon name="notifications"></ion-icon>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-toolbar>

    <ion-toolbar>
            <!-- Title etc. -->
            <ion-item class="headline-container">
                <ion-label class="st-icon headline">
                    <ng-content></ng-content>
                </ion-label>
            </ion-item>
    </ion-toolbar>

</ion-header>
