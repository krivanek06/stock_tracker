<ion-header class="ion-no-border">
    <ion-toolbar>

        <ion-menu-toggle slot="start">
            <ion-menu-button autoHide="false" style="font-size: 25px;"></ion-menu-button>
        </ion-menu-toggle>


        <ion-item class="search-bar-container">
            <ion-label>
                <!-- search bar -->
                <ion-chip class="ion-search-chip">
                    <ion-searchbar [disabled]="true" (ionChange)="showSearch()"></ion-searchbar>
                </ion-chip>
            </ion-label>
            <!-- bell icon -->
            <ion-label class="ion-text-end content-fit ion-margin-start" position="fixed">
                <ion-icon name="notifications"></ion-icon>
            </ion-label>
        </ion-item>

    </ion-toolbar>
</ion-header>
