<!-- progress bar -->
<div *ngIf="data.type === 'progress' " class="p-1 px-3">
	<span *ngIf="data.message"> {{data.message }} </span>
	<mat-progress-bar mode="determinate" [value]="value$ | async"></mat-progress-bar>
</div>

<!-- success message -->
<div *ngIf="data.type === 'success' " class="p-1 flex gap-4 items-center px-3">
	<mat-icon color="accent">check_circle</mat-icon>
	<span *ngIf="data.message"> {{data.message }} </span>
</div>

<!-- notification message -->
<div *ngIf="data.type === 'notification' " class="p-1 flex gap-4 items-center px-3">
	<mat-icon color="primary">notifications</mat-icon>
	<span *ngIf="data.message"> {{data.message }} </span>
</div>

<!-- error message -->
<div *ngIf="data.type === 'error' " class="p-1 flex gap-4 items-center px-3">
	<mat-icon color="warn">error</mat-icon>
	<span *ngIf="data.message"> {{data.message }} </span>
</div>
