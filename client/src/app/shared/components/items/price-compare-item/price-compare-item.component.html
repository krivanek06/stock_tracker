<!-- version 1 -->
<ng-container *ngIf="versionType === 1">
    <ion-label [ngClass]="{
                    'st-flex-row-important': inlineDisplay,
                    'st-price-up': currentPrice - compareToPrice >= 0,
                    'st-price-down': currentPrice - compareToPrice < 0
                     }">
        <ion-text class="st-flex-row" [style.marginRight.px]="showIcons ? 10 : 0">
            <span *ngIf="currentPrice > compareToPrice">+</span>
            {{ ((currentPrice - compareToPrice) / compareToPrice) | percent: '1.2' }}
            <ng-container *ngIf="showIcons">
                <ion-icon name="trending-up-outline"
                          class="st-price-icon ion-hide-sm-down"
                          *ngIf="currentPrice - compareToPrice >= 0"></ion-icon>
                <ion-icon name="trending-down-outline"
                          class="st-price-icon ion-hide-sm-down"
                          *ngIf="currentPrice - compareToPrice < 0"></ion-icon>
            </ng-container>
        </ion-text>

        <ion-text class="st-font-5" [@marketValueChange]="currentPrice"
                  [ngClass]="{
                      'st-font-size-14': inlineDisplay,
                      'st-font-size-12': !inlineDisplay
                  }">
            {{ currentPrice - compareToPrice | currency}}
        </ion-text>
    </ion-label>
</ng-container>
