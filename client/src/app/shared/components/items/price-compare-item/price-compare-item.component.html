<!-- version 1 -->
<ng-container *ngIf="versionType === 1">
    <ion-label [ngClass]="{
                    'st-flex-row': inlineDisplay,
                    'st-price-up': currentPrice - compareToPrice >= 0,
                    'st-price-down': currentPrice - compareToPrice < 0
                     }">
        <ion-text class="st-font-size-15 st-flex-row"  [style.marginRight.px]="16">
            {{ ((currentPrice - compareToPrice) / compareToPrice) | percent: '1.2' }}
            <ion-icon name="trending-up-outline"
                      class="st-price-icon ion-hide-sm-down"
                      *ngIf="currentPrice - compareToPrice >= 0"></ion-icon>
            <ion-icon name="trending-down-outline"
                      class="st-price-icon ion-hide-sm-down"
                      *ngIf="currentPrice - compareToPrice < 0"></ion-icon>
        </ion-text>

        <ion-text class="st-font-size-12 st-font-5">{{ currentPrice - compareToPrice | currency}}</ion-text>
    </ion-label>
</ng-container>
