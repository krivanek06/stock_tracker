<!-- version 1 -->
<ng-container *ngIf="versionType === 1">
    <ion-label position="fixed" [class]="'item-container'"
               [ngClass]="{
                    'st-price-up': currentPrice - compareToPrice >= 0,
                    'st-price-down': currentPrice - compareToPrice < 0
                     }">
        <ion-text class="st-font-size-16">{{ ((currentPrice - compareToPrice) / compareToPrice) | percent: '1.2' }}
            <ion-icon name="trending-up-outline" class="st-price-icon " *ngIf="currentPrice - compareToPrice >= 0"></ion-icon>
            <ion-icon name="trending-down-outline" class="st-price-icon" *ngIf="currentPrice - compareToPrice < 0"></ion-icon>
        </ion-text>

        <ion-text class="st-font-4">{{ currentPrice - compareToPrice | currency}}</ion-text>
    </ion-label>
</ng-container>

<!-- version 2 -->
<ng-container *ngIf="versionType === 2">
  <ion-label position="fixed" [class]="'item-container'"
             [ngClass]="{
                    'st-price-up': currentPrice - compareToPrice >= 0,
                    'st-price-down': currentPrice - compareToPrice < 0
                     }">
    <ion-text class="st-font-size-14">{{ ((currentPrice - compareToPrice) / compareToPrice) | percent: '1.2' }}
      <ion-icon name="trending-up-outline" class="st-price-icon " *ngIf="currentPrice - compareToPrice >= 0"></ion-icon>
      <ion-icon name="trending-down-outline" class="st-price-icon" *ngIf="currentPrice - compareToPrice < 0"></ion-icon>
    </ion-text>
  </ion-label>
</ng-container>
