<div class="flex items-center gap-1">
	<div
		class="text-lg"
		[ngClass]="{
			'st-price-up': increaseBy > 0,
			'st-price-down': increaseBy < 0
			 }"
	>
		<span *ngIf="increaseBy > 0">+</span>
		<span>{{ applyNumberFormatter ? (increaseBy | numberFormatter) : increaseBy }}</span>
	</div>

	<!-- positive / negative icon -->
	<mat-icon *ngIf="increaseBy > 0" color="accent">trending_up</mat-icon>
	<mat-icon *ngIf="increaseBy < 0" color="warn">trending_down</mat-icon>
</div>
