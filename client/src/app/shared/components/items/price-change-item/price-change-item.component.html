<ion-label>
    <!-- percentage -->
    <ion-text class="st-flex-row" [ngClass]="{
                    'st-font-size-14': !lighterBiggerVersion,
                    'st-font-size-16': lighterBiggerVersion,
                    'st-price-up': (price > 0 || priceChange > 0)  && !lighterBiggerVersion,
                    'st-price-up-light': (price > 0 || priceChange > 0)  && lighterBiggerVersion,
                    'st-price-down': (price < 0 || priceChange < 0)  && !lighterBiggerVersion,
                    'st-price-down-light': (price < 0 || priceChange < 0) && lighterBiggerVersion
                     }">
        <!-- percentage -->
        <ng-container *ngIf="priceChange !== undefined && !isPercent">{{ priceChange | number: '1.2-2'}}%</ng-container>
        <ng-container *ngIf="priceChange && isPercent">{{ priceChange | percent: '1.2-2' }}</ng-container>

        <!-- positive / negative icon -->
        <ion-icon name="trending-up-outline" class="st-price-icon ion-hide-sm-down"
                  *ngIf="price > 0 || priceChange > 0"></ion-icon>
        <ion-icon name="trending-down-outline" class="st-price-icon ion-hide-sm-down"
                  *ngIf="price < 0 || priceChange < 0"></ion-icon>
    </ion-text>

    <!-- price -->
    <ion-text *ngIf="price"
              [ngClass]="{
                'st-font-5': !lighterBiggerVersion,
                'st-font-size-12': !lighterBiggerVersion,
                'st-font-size-14': lighterBiggerVersion
              }">{{ price | currency}}</ion-text>
</ion-label>
