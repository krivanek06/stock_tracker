<span *ngIf="!price && showNAIfPriceZero; else showItem" class="st-font-0">N/A</span>

<ng-template #showItem>
	<div
		class="flex gap-x-2"
		[ngClass]="{
		'c-xs-end': applyEndOnXsDown,
		'c-sm-end': applyEndOnSmDown,
        'flex-col': pricePosition === 'bottom'
       }"
	>
		<!-- price - position left -->
		<ng-container *ngIf="price && pricePosition === 'left'">
			<!-- <span *ngIf="priceText" class="st-small-right-space">{{ priceText }}</span> -->
			<span class="text-gray-200">{{ price | numberFormatter: false : showDollarSignOnPrice}}</span>
		</ng-container>

		<!-- percentage -->
		<div
			*ngIf="priceChange; else showNA"
			[ngClass]="{
                    'g-color-success': priceChange && priceChange > 0,
                    'g-color-danger': priceChange && priceChange < 0
                     }"
			[class]="'flex items-center ' + classText"
		>
			<!-- percentage -->
			<ng-container *ngIf="priceChange > 0" class="g-color-success">+</ng-container>
			<ng-container *ngIf="!isPercent">{{ priceChange | number: '1.2-2'}}%</ng-container>
			<ng-container *ngIf="isPercent">{{ priceChange | percent: '1.2-2' }}</ng-container>

			<!-- positive / negative icon -->
			<ion-icon *ngIf="showIcon && priceChange > 0" class="ion-hide-sm-down" name="trending-up-outline"></ion-icon>
			<ion-icon *ngIf="showIcon && priceChange < 0" class="ion-hide-sm-down" name="trending-down-outline"></ion-icon>
		</div>

		<!-- N/A -->
		<ng-template #showNA>
			<span>N/A</span>
		</ng-template>

		<!-- price - position right -->
		<div *ngIf="price && (pricePosition === 'right' || pricePosition === 'bottom')" [class]="'text-gray-500 ' + classText">
			<!-- <span *ngIf="priceText" class="st-small-right-space">{{ priceText }}</span> -->
			{{ price | numberFormatter: false : showDollarSignOnPrice }}
		</div>
	</div>
</ng-template>
