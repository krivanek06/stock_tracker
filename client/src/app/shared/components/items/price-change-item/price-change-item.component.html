<ion-label class="item-container"
           style="display: contents;"
           [ngClass]="{
                    'st-price-up': price >= 0,
                    'st-price-down': price < 0
                     }">
    <ion-text class="st-font-size-14 ion-text-wrap">{{ price | currency }}  ({{ priceChange }}%)
        <ion-icon name="trending-up-outline" class="price-icon " *ngIf="price >= 0"></ion-icon>
        <ion-icon name="trending-down-outline" class="price-icon" *ngIf="price < 0"></ion-icon>
    </ion-text>
</ion-label>
