<span *ngIf="!price && showNAIfPriceZero; else showItem" class="st-font-0">N/A</span>

<ng-template #showItem>
	<div
		class="flex gap-x-2"
		[ngClass]="{
		'c-xs-end': applyEndOnXsDown,
		'c-sm-end': applyEndOnSmDown,
        'flex-col': pricePosition === 'bottom'
       }"
	>
		<!-- price - position left -->
		<ng-container *ngIf="price && pricePosition === 'left'">
			<!-- <span *ngIf="priceText" class="st-small-right-space">{{ priceText }}</span> -->
			<span class="st-font-0">{{ price | numberFormatter: false : showDollarSignOnPrice}}</span>
		</ng-container>

		<!-- percentage -->
		<div
			*ngIf="price || priceChange; else showNA"
			[ngClass]="{
                    'st-price-up': priceChange && priceChange > 0,
                    'st-price-down': priceChange && priceChange < 0
                     }"
			class="flex items-center"
		>
			<!-- percentage -->
			<ng-container *ngIf="priceChange !== undefined && priceChange !== null">
				<span *ngIf="priceChange > 0" class="st-price-up">+</span>
				<span *ngIf="!isPercent">{{ priceChange | number: '1.2-2'}}%</span>
				<span *ngIf="isPercent">{{ priceChange | percent: '1.2-2' }}</span>

				<!-- positive / negative icon -->
				<ion-icon *ngIf="showIcon && priceChange > 0" class="ion-hide-sm-down" name="trending-up-outline"></ion-icon>
				<ion-icon *ngIf="showIcon && priceChange < 0" class="ion-hide-sm-down" name="trending-down-outline"></ion-icon>
			</ng-container>
		</div>

		<!-- N/A -->
		<ng-template #showNA>
			<span>N/A</span>
		</ng-template>

		<!-- price - position right -->
		<div
			*ngIf="price && (pricePosition === 'right' || pricePosition === 'bottom')"
			class="text-gray-500"
			[ngClass]="{
			  'text-sm':  pricePosition === 'bottom'
			 }"
		>
			<!-- <span *ngIf="priceText" class="st-small-right-space">{{ priceText }}</span> -->
			{{ price | numberFormatter: false : showDollarSignOnPrice }}
		</div>
	</div>
</ng-template>
