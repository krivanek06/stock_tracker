<ion-content class="ion-padding">
    <form [formGroup]="form">
        <ion-item>
            <ion-label position="floating">{{ inputLabel }}</ion-label>
            <ion-input placeholder="Enter name" formControlName="inputData"></ion-input>
        </ion-item>
        <ion-buttons class="ion-float-right ion-margin-top">
            <ion-button (click)="submit()">Ok</ion-button>
            <ion-button (click)="dismiss()">Cancel</ion-button>
        </ion-buttons>
    </form>
</ion-content>
