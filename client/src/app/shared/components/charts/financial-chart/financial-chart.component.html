<ng-container *ngIf="price && price.length > 0">
    <highcharts-chart
            id="container"
            [Highcharts]="Highcharts"
            [constructorType]="'stockChart'"
            [options]="chartOptions"
            [callbackFunction]="chartCallback"
            [(update)]="updateFromInput"
            [oneToOne]="true"
            style="width: 100%; height: 100%; display: block;">
    </highcharts-chart>
</ng-container>
