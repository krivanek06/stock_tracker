<div class="input-container">
    <!-- inline form -->
    <ion-item class="half-flex">
        <ion-label position="floating">
            {{ label }}
        </ion-label>
        <ion-input type="text" [placeholder]="label"  [(ngModel)]="watchlistName"></ion-input>
    </ion-item>

    <!-- approve / deny buttons -->
    <ion-item>
        <ion-button class="submit-deny-buttons clickable" (click)="emitCreation()">
            <ion-icon name="checkmark-circle" class="positive-button clickable" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button class="submit-deny-buttons clickable" (click)="emitClosing()">
            <ion-icon name="close-circle" class="negative-button clickable" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-item>
</div>
