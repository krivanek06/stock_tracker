<!-- header info -->
<ion-list-header *ngIf="title" [ngClass]="{'ion-margin-top': applyMarginTop, 'c-left-padding': applyMarginLeft}">
    <ion-icon *ngIf="iconTitle" class="st-icon-title" [name]="iconTitle"></ion-icon>

    <ion-label class="st-flex-col">
        <ion-text class="st-font-size-18 st-font-0"> {{ title}}</ion-text>
        <ion-text class="st-font-size-13 st-font-4"> {{ additionalInfo}}</ion-text>
    </ion-label>
</ion-list-header>
