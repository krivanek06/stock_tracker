<!-- header info -->
<ion-list-header *ngIf="title">
    <ion-icon *ngIf="iconTitle" class="st-icon-title" [name]="iconTitle"></ion-icon>

    <ion-label>
        <p class="st-font-size-18 st-font-0"> {{ title}}</p>
        <p class="st-font-size-13 st-font-4"> {{ additionalInfo}}</p>
    </ion-label>
</ion-list-header>
