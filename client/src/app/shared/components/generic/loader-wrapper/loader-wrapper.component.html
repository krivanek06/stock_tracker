<!-- content of component -->
<ng-content></ng-content>

<div class="default" [style.min-height.px]="loaderHeightPx">
	<!-- placeholder if defined -->
	<ng-container *ngIf="showPlaceholder">
		<ng-content select="[placeholder]"></ng-content>
	</ng-container>

	<!-- spinner -->
	<div *ngIf="!showPlaceholder" class="panel-loading" [ngClass]="{'bg-transparent': transparentBackground}">
		<mat-spinner [diameter]="80"></mat-spinner>
	</div>
</div>
