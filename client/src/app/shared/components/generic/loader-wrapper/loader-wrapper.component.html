<ng-container>
	<!-- content of component -->
	<div class="wrapper">
		<ng-content></ng-content>
	</div>

	<!-- placeholder if defined -->
	<div *ngIf="showPlaceholder" class="default">
		<ng-content select="[placeholder]"></ng-content>
	</div>

	<!-- show spinner -->
	<div *ngIf="!showPlaceholder" class="default relative" [style.min-height.px]="loaderHeightPx">
		<div class="panel-loading" [ngClass]="{'bg-transparent': transparentBackground}">
			<mat-spinner [diameter]="80"></mat-spinner>
		</div>
	</div>
</ng-container>
