<div>
    <input type="range"
           [min]="!min ? 0 : min"
           [max]="!max ? value : max"
           [value]="!value ? 0 : value"
           class="slider"
           disabled>


    <div class="range-values-container" *ngIf="min || max">
        <span class="low-est" *ngIf="min || min === 0">Low: {{min | numberFormatter}}</span>
        <span class="high-est" *ngIf="max || max === 0">High: {{ max | numberFormatter}}</span>
    </div>
</div>
