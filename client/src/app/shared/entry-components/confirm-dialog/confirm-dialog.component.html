<div class="p-4 max-w-xl text-center" style="min-width: 400px">
	<p class="text-xl">{{ data.dialogTitle }}</p>
	<div class="flex gap-4 max-w-md m-auto mt-6">
		<button mat-flat-button class="w-1/2" color="accent" (click)="confirm()">{{ data.confirmButton }}</button>
		<button mat-flat-button *ngIf="data.cancelButton" class="w-1/2 g-button-secondary" (click)="cancel()">{{ data.cancelButton }}</button>
	</div>
</div>
