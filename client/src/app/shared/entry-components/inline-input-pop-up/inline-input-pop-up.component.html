<form [formGroup]="form" class="ion-padding">
	<app-form-mat-input-wrapper [inputCaption]="inputLabel" controlName="inputData"> </app-form-mat-input-wrapper>
	<ion-buttons class="ion-margin-top st-flex-wrap st-gap">
		<ion-button fill="solid" color="primary" shape="round" (click)="submit()">Ok</ion-button>
		<ion-button fill="solid" color="danger" shape="round" (click)="dismiss()">Cancel</ion-button>
	</ion-buttons>
</form>
