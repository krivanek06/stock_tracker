<ion-list>
    <ion-item>
        <ion-label>
            Free cash flow is calculated as total cash from operating activities minus capital expenditure.
            If you wish to add net borrowings into the equation, mark the checkbox.
        </ion-label>
    </ion-item>
    <ion-item style="padding: 16px">
        <ion-label class="st-font-0">Add net borrowings</ion-label>
        <ion-checkbox slot="end" (ionChange)="changedCheckedValue($event)"></ion-checkbox>
    </ion-item>
</ion-list>
