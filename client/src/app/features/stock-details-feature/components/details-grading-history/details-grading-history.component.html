<table mat-table [dataSource]="dataSource" class="w-full">
	<!-- date -->
	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef class="hidden xs:table-cell">Date</th>
		<td mat-cell *matCellDef="let row">
			<div class="flex flex-col">
				<span class="table-cell xs:hidden">{{ row.firm }}</span>
				<span class="text-gray-500 xs:text-gray-200">{{ row.epochGradeDate * 1000 | relativeTime}}</span>
			</div>
		</td>
	</ng-container>

	<!-- firm -->
	<ng-container matColumnDef="firm">
		<th mat-header-cell *matHeaderCellDef class="hidden xs:table-cell">Firm</th>
		<td mat-cell *matCellDef="let row" class="hidden xs:table-cell">{{ row.firm }}</td>
	</ng-container>

	<!-- grade -->
	<ng-container matColumnDef="grade">
		<th mat-header-cell *matHeaderCellDef class="hidden xs:table-cell">Grade</th>
		<td mat-cell *matCellDef="let row">
			<div
				class="flex gap-2 justify-end xs:justify-start"
				[ngClass]="{
					'g-color-danger': row.action === 'down',
					'g-color-success': row.action === 'up'
				}"
			>
				<span>{{ row.toGrade }}</span>

				<mat-icon *ngIf="row.action === 'up'" color="accent">arrow_drop_up</mat-icon>
				<mat-icon *ngIf="row.action === 'down'" color="warn">arrow_drop_down</mat-icon>
			</div>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns" class="hidden xs:contents"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="7">
			<app-list-skeleton [itemLength]="10"></app-list-skeleton>
		</td>
	</tr>
</table>
