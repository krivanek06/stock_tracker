<table mat-table [dataSource]="dataSource" class="w-full g-clickable-table">
	<ng-container matColumnDef="symbol">
		<th mat-header-cell *matHeaderCellDef class="hidden sm:table-cell">Symbol</th>
		<td mat-cell *matCellDef="let row">
			<div class="flex items-center">
				<img [src]="row.image" appDefaultImg class="st-symbol-image" />
				<div class="flex flex-col">
					<span class="g-color-white">{{ row.symbol }}</span>
					<span class="table-cell sm:hidden text-sm text-gray-500">{{ row.name }}</span>
				</div>
			</div>
		</td>
	</ng-container>

	<!-- price -->
	<ng-container matColumnDef="price">
		<th mat-header-cell *matHeaderCellDef class="hidden sm:table-cell">Price</th>
		<td mat-cell *matCellDef="let row">
			<div class="flex flex-col">
				<span [@marketValueChange]="row.price" class="text-right sm:text-left text-gray-200 sm:text-gray-400"> {{ row.price | currency }} </span>
				<div class="flex justify-end sm:justify-start">
					<app-price-compare-item class="table-cell sm:hidden" [compareToPrice]="row.previousClose" [currentPrice]="row.price" pricePosition="right">
					</app-price-compare-item>
				</div>
			</div>
		</td>
	</ng-container>

	<!-- market cap -->
	<ng-container matColumnDef="marketCap">
		<th mat-header-cell *matHeaderCellDef class="hidden sm:table-cell">Market cap.</th>
		<td mat-cell *matCellDef="let row" class="hidden sm:table-cell">{{ row.marketCap | numberFormatter }}</td>
	</ng-container>

	<!-- PE -->
	<ng-container matColumnDef="peRatio">
		<th mat-header-cell *matHeaderCellDef class="hidden sm:table-cell">PE ratio</th>
		<td mat-cell *matCellDef="let row" class="hidden sm:table-cell">{{ row.pe ? (row.pe | number: '1.2-2') : 'N/A' }}</td>
	</ng-container>

	<!-- 52 week -->
	<ng-container matColumnDef="52WeekRange">
		<th mat-header-cell *matHeaderCellDef class="hidden sm:table-cell">52 week range</th>
		<td mat-cell *matCellDef="let row" class="hidden sm:table-cell">
			<div style="width: 90%">
				<app-table-high-low-range [max]="row.yearHigh" [min]="row.yearLow" [value]="row.price"> </app-table-high-low-range>
			</div>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns" class="hidden sm:contents"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="itemClicked(row)"></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="7">
			<div class="min-h-[200px] g-color-secondary grid place-content-center">No data has been found</div>
		</td>
	</tr>
</table>
