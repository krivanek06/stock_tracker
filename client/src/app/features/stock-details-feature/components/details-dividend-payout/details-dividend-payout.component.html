<ion-list>
    <ion-item>
        <ion-label class="st-font-4 st-small-right-space">Paid</ion-label>
        <ion-label class="st-font-4">Declaration</ion-label>
        <ion-label class="st-font-4">Payment</ion-label>
    </ion-item>

    <ion-item *ngFor="let dividendPayout of dividendPayouts" class="st-table-item-font-1">
        <ion-label>{{ dividendPayout.adjDividend | currency }}</ion-label>
        <ion-label>{{ dividendPayout.declarationDate | date: 'dd.MM.YYYY' }}</ion-label>
        <ion-label>{{ dividendPayout.paymentDate | date: 'dd.MM.YYYY' }}</ion-label>
    </ion-item>

    <!--<ion-item>
        <ion-label class="st-font-1">Total</ion-label>
        <ion-label>{{ dividendPayouts | sumUp: 'adjDividend' | currency }}</ion-label>
    </ion-item>-->
</ion-list>
