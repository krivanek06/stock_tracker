<ion-list>
    <!-- table header -->
    <ion-item class="ion-no-padding ion-hide-sm-down st-font-1-bold">
        <ion-label>Symbol</ion-label>
        <ion-label>Value</ion-label>
        <ion-label>Return</ion-label>
        <ion-label>Date</ion-label>
    </ion-item>


    <!-- table body -->
    <ion-item *ngFor="let transaction of transactions" class="st-data-item-wrapper">
        <ion-label class="st-display-flex-center st-data-label">
            <ion-img [src]="transaction.symbol_logo_url" class="st-symbol-image-data-table"></ion-img>
            <div class="st-flex-col">
                <!-- symbol name -->
                <ion-text>{{ transaction.symbol }}</ion-text>
                <!-- Action -->
                <ion-text class="st-font-size-13" [ngClass]="{
                    'st-price-up': transaction.operation === StTransactionOperationEnum.Buy,
                    'st-price-down': transaction.operation === StTransactionOperationEnum.Sell}">
                    {{ transaction.operation }}
                </ion-text>
            </div>
        </ion-label>


        <!-- Value -->
        <ion-label class="st-flex-col st-data-label">
            <ion-text>{{ (transaction.price * transaction.units) | currency }}</ion-text>
            <ion-text class="st-font-size-12 st-font-5">
                {{ transaction.price | currency }}* {{ transaction.units }}
            </ion-text>
        </ion-label>

        <!-- Return -->
        <ion-label>
            <app-price-change-item
                    *ngIf="transaction.operation === StTransactionOperationEnum.Sell"
                    [price]="transaction.return"
                    [priceChange]="transaction.returnChange">
            </app-price-change-item>
        </ion-label>

        <!-- Date -->
        <ion-label class="st-data-label">{{ transaction.date | date: 'dd.MM.yyyy HH:mm' }}</ion-label>

    </ion-item>
</ion-list>
