<ion-list>
    <ion-item class="ion-no-padding ion-hide-sm-down st-font-1-bold">
        <!-- table header -->
        <ion-label>Symbol</ion-label>
        <ion-label>Price</ion-label>
        <ion-label>Bep.</ion-label>
        <ion-label>Daily +/-</ion-label>
        <ion-label>Total +/-</ion-label>
        <ion-label>Value</ion-label>
        <ion-label class="ion-hide-md-down">Portfolio %</ion-label>
        <ion-label class="ion-hide-lg-down">Recommend</ion-label>
    </ion-item>

    <!-- view buttons -->
    <ion-item class="ion-hide-sm-up">
        <ion-label class="st-flex-end">
            <ion-button fill="clear" class="st-icon" *ngIf="showDailyChange" (click)="toggleDailyChange()">
                Daily +/-
            </ion-button>
            <ion-button fill="clear" class="st-icon" *ngIf="!showDailyChange" (click)="toggleDailyChange()" >
                Unrealised +/-
            </ion-button>
        </ion-label>
    </ion-item>

    <!-- table body -->
    <app-holdings-table-body-item
            *ngFor="let transaction of stTransactions"
            [transaction]="transaction"
            [clickable]="clickable"
            [showDailyChange]="showDailyChange"
            [userPortfolioTotal]="userPortfolioTotal"
            [currentPrice]="transaction.summary.marketPrice"
            (itemClickedEmitter)="itemClicked($event)">
    </app-holdings-table-body-item>
</ion-list>
