<!-- Daily -->
<ion-list>
    <ion-item-group *ngIf="daily">
        <ion-item class="change-title-item">
            <ion-label class="st-font-size-16">
                Daily
            </ion-label>
        </ion-item>
        <ion-item>
            <label class="st-flex-row">
                <ion-text class="st-font-size-18 weekly-change" [@marketValueChange]="daily.growth">
                    {{ daily.growth | currency }}
                </ion-text>
                <app-price-change-item [priceChange]="daily.change"></app-price-change-item>
            </label>
        </ion-item>
    </ion-item-group>

    <!-- weekly -->
    <ion-item-group *ngIf="weeklyPortfolio">
        <ion-item class="change-title-item">
            <ion-label class="st-font-size-16">
                Weekly
            </ion-label>
        </ion-item>
        <ion-item>
            <label class="st-flex-row">
                <ion-text class="st-font-size-18 weekly-change" [@marketValueChange]="balance">
                    {{ balance - (weeklyPortfolio.portfolioCash + weeklyPortfolio.portfolioInvested) | currency }}
                </ion-text>
                <app-price-change-item
                        [priceChange]="weeklyPortfolio | portfolioChange: balance">
                </app-price-change-item>
            </label>
        </ion-item>
    </ion-item-group>


    <!-- monthly -->
    <ion-item-group *ngIf="monthlyPortfolio">
        <ion-item class="change-title-item">
            <ion-label class="st-font-size-16">
                Monthly
            </ion-label>
        </ion-item>
        <ion-item>
            <label class="st-flex-row">
                <ion-text class="st-font-size-18 weekly-change" [@marketValueChange]="balance">
                    {{ balance - (monthlyPortfolio.portfolioCash + monthlyPortfolio.portfolioInvested) | currency }}
                </ion-text>
                <app-price-change-item
                        [priceChange]="monthlyPortfolio | portfolioChange: balance">
                </app-price-change-item>
            </label>
        </ion-item>
    </ion-item-group>

    <!-- Quarterly -->
    <ion-item-group *ngIf="quarterlyPortfolio">
        <ion-item class="change-title-item">
            <ion-label class="st-font-size-16">
                Quarterly
            </ion-label>
        </ion-item>
        <ion-item>
            <label class="st-flex-row">
                <ion-text class="st-font-size-18 weekly-change" [@marketValueChange]="balance">
                    {{ balance - (quarterlyPortfolio.portfolioCash + quarterlyPortfolio.portfolioInvested) | currency }}
                </ion-text>
                <app-price-change-item
                        [priceChange]="quarterlyPortfolio | portfolioChange: balance">
                </app-price-change-item>
            </label>
        </ion-item>
    </ion-item-group>

    <!-- Yearly -->
    <ion-item-group *ngIf="yearlyPortfolio">
        <ion-item class="change-title-item">
            <ion-label class="st-font-size-16">

                </ion-text>
                <app-price-change-item
                        [priceChange]="yearlyPortfolio | portfolioChange: balance">
                </app-price-change-item>
            </label>
        </ion-item>
    </ion-item-group>
</ion-list>
