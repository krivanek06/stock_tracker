<ion-list class="st-flex-space-between-sm-down">
	<ion-item class="change-title-item">
		<ion-label class="st-font-size-16"> {{ tradingChangeWrapper.timeIntervalName }} </ion-label>
	</ion-item>
	<ion-item class="ion-align-items-baseline">
		<label
			[ngClass]="{
                'st-flex-row-sm-col': inlinePriceWithIncrease,
                'st-flex-col': !inlinePriceWithIncrease}"
		>
			<!-- started with -->
			<ng-container *ngIf="tradingChangeWrapper.timeIntervalName === TIME_INTERVAL_ENUM.STARTED_WITH; else showOther">
				<ion-text class="st-font-size-18 weekly-change"> {{ tradingChangeWrapper.historicalBalance | currency }} </ion-text>
			</ng-container>

			<!-- portfolio change -->
			<ng-template #showOther>
				<ion-text class="st-font-size-18 weekly-change" [@marketValueChange]="balance">
					{{ balance - tradingChangeWrapper.historicalBalance | currency }}
				</ion-text>
				<app-price-change-item
					[isPercent]="true"
					[priceChange]="(balance - tradingChangeWrapper.historicalBalance) / tradingChangeWrapper.historicalBalance"
				>
				</app-price-change-item>
			</ng-template>
		</label>
	</ion-item>
</ion-list>
