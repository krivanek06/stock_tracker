<!-- balance + invested + cash -->
<ion-grid *ngIf="portfolioState === PortfolioStateEnum.CARD">
    <ion-row class="ion-justify-content-center">

        <!-- balance -->
        <ion-col size="12" size-sm="12" size-md="5" size-lg="4">
            <app-generic-fancy-card
                    [title]="'Balance'"
                    [titleColor]="'st-main-color-turquois'"
                    [titleDotColor]="'st-main-color-turquoise-background'"
                    [cardClasses]="'st-width-100 st-main-color-turquoise-background-linear'">

                <ion-item class="st-flex-row">
                    <ion-label class="st-font-size-24 st-font-white">
                        {{ (portfolioCash + portfolioInvested) | currency }}
                    </ion-label>
                    <ion-label style="position:absolute; right: 0">
                        <app-price-change-item
                                [price]="(portfolioCash + portfolioInvested) - STARTING_PORTFOLIO"
                                [priceChange]="((portfolioCash + portfolioInvested) - STARTING_PORTFOLIO) / STARTING_PORTFOLIO * 100"
                                [lighterBiggerVersion]="true">
                        </app-price-change-item>
                    </ion-label>
                </ion-item>
            </app-generic-fancy-card>
        </ion-col>

        <!-- invested -->
        <ion-col size="12" size-sm="6" size-md="3.5" size-lg="3">
            <app-generic-fancy-card
                    [title]="'Invested'"
                    [titleColor]="'st-font-main-color-purple'"
                    [titleDotColor]="'st-main-color-purple-background'"
                    [cardClasses]="'st-width-100 st-main-color-purple-background-linear'">

                <ion-item>
                    <ion-label class="st-font-size-24 st-font-white portfolio-sum">
                        {{ portfolioInvested | currency }}
                    </ion-label>
                </ion-item>
            </app-generic-fancy-card>
        </ion-col>

        <!-- cash -->
        <ion-col size="12" size-sm="6" size-md="3.5" size-lg="3">
            <app-generic-fancy-card
                    [title]="'Cash'"
                    [titleColor]="'st-font-main-color-orange'"
                    [titleDotColor]="'st-main-color-orange-background'"
                    [cardClasses]="'st-width-100 st-main-color-orange-background-linear'">
                <ion-item>
                    <ion-label class="st-font-size-24 st-font-white portfolio-sum">
                        {{ portfolioCash | currency }}
                    </ion-label>
                </ion-item>
            </app-generic-fancy-card>
        </ion-col>
    </ion-row>
</ion-grid>


<!-- state 2. -->
<ion-list *ngIf="portfolioState === PortfolioStateEnum.PARTIAL">
    <!-- Balance -->
    <ion-item>
        <ion-label class="st-flex-row-important portfolioStateParent">
            <div class="portfolioStateParentDot st-main-color-turquoise-background"></div>
            <ion-text class="st-font-size-18 st-main-color-turquois">Balance</ion-text>
        </ion-label>
        <ion-label>
            <app-price-compare-item
                    [currentPrice]="portfolioInvested + portfolioCash"
                    [compareToPrice]="STARTING_PORTFOLIO">
            </app-price-compare-item>
        </ion-label>
    </ion-item>
    <!-- Invested -->
    <ion-item>
        <ion-label class="st-flex-row-important portfolioStateParent">
            <div class="portfolioStateParentDot st-main-color-purple-background"></div>
            <ion-text class="st-font-size-18 st-font-main-color-purple">Invested</ion-text>
        </ion-label>
        <ion-label>{{ portfolioInvested  | numberFormatter }}</ion-label>
    </ion-item>
    <!-- Cash -->
    <ion-item>
        <ion-label class="st-flex-row-important portfolioStateParent">
            <div class="portfolioStateParentDot st-main-color-orange-background"></div>
            <ion-text class="st-font-size-18 st-font-main-color-orange">Cash</ion-text>
        </ion-label>
        <ion-label>{{ portfolioCash | numberFormatter }}</ion-label>
    </ion-item>
</ion-list>
