<ion-list>
    <ion-item>
        <ion-label class="st-font-1">Closed</ion-label>
        <ion-label>{{ data.series[0].data[0] | currency }}</ion-label>
    </ion-item>

    <form [formGroup]="form">
        <ion-item>
            <ion-label position="fixed" class="st-font-1">Average % loss</ion-label>
            <ion-input formControlName="averageLoss" type="number"></ion-input>
        </ion-item>
    </form>

    <ion-item>
        <ion-label class="st-font-1">Max stop loss</ion-label>
        <ion-label>{{ maxStopLoss | currency }}</ion-label>
    </ion-item>

    <ion-item class="ion-margin-vertical">
        <ion-label class="st-font-5">
            Check if max stop loss is within the following calculations
        </ion-label>
    </ion-item>

    <ion-item *ngFor="let series of data.series | slice: 2">
        <ion-label class="st-font-1">{{ series.name}}</ion-label>
        <ion-label>{{ series.data[0] | currency }} (
            <ion-text [ngClass]="{
                'st-price-up':  series.data[0] > maxStopLoss,
                'st-price-down': series.data[0] < maxStopLoss
            }">{{ series.data[0] > maxStopLoss }}</ion-text>
            )
        </ion-label>
    </ion-item>
</ion-list>
