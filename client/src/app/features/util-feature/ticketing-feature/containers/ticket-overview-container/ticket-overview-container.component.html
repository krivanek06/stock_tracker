<div *ngFor="let ticket of tickets" class="st-flex-wrap st-bottom-top-space">
	<app-ticker-overview
		(closeTicketEmitter)="closeTicket(ticket)"
		(deleteTicketEmitter)="deleteTicket(ticket)"
		(submitCommentEmitter)="submitComment(ticket, $event)"
		(editCommentEmitter)="editComment($event)"
		[ticket]="ticket"
		[user]="user$ | async"
		[isAdmin]="isAdmin$ | async"
	></app-ticker-overview>
</div>

<div *ngIf="!tickets || tickets.length === 0" class="p-4 text-center bg-slate-600 g-color-white text-lg">
	You currently do not have any open tickets
</div>
