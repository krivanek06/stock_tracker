<!-- Daily -->
<ion-item-group *ngIf="daily">
    <ion-item class="change-title-item">
        <ion-label class="st-font-size-16">
            Daily
        </ion-label>
    </ion-item>
    <ion-item>
        <label class="st-flex-row">
            <ion-text class="st-font-size-18 weekly-change" [@marketValueChange]="daily.growth">
                {{ daily.growth | currency }}
            </ion-text>
            <app-price-change-item [priceChange]="daily.change"></app-price-change-item>
        </label>
    </ion-item>
</ion-item-group>
