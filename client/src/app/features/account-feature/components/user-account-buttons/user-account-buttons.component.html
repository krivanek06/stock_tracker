<mat-toolbar class="flex justify-end gap-4 flex-col md:flex-row">
	<button mat-button class="g-button-primary" matTooltip="Raise a ticket that will be send to the administrator" (click)="onRaiseTicket()">
		<mat-icon>send</mat-icon>
		Raise a ticket
	</button>
	<button mat-button class="g-button-primary" matTooltip="Create or remove a watchlist" (click)="onManageWatchlist()">
		<mat-icon>settings</mat-icon>
		Manage watchlists
	</button>
</mat-toolbar>
