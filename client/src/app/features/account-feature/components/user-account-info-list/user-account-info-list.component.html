<ion-item *ngIf="userPartialInformation"
          class="user-info-item" [ngClass]="{
        'ion-activatable': clickable,
        'width-100': clickable
    }">
    <ion-label style="display: flex">
        <ion-img [src]="userPartialInformation.photoURL"></ion-img>
        <ion-label class="ion-margin-start" style="display: grid">
            <ion-text>{{ userPartialInformation.nickName }}</ion-text>
            <ion-text class="st-font-size-12 st-font-4">Portfolio: {{ userPartialInformation.portfolio }}</ion-text>
            <div>
                <ion-text class="st-font-size-12 st-font-4">weekly profit:</ion-text>
                <ion-text class="st-font-size-12  st-accept">
                    {{ userPartialInformation.portfolio?.portfolioWeeklyGrowth }}
                    ({{ userPartialInformation.portfolio?.portfolioWeeklyChange }})
                </ion-text>
            </div>
        </ion-label>

        <!-- delete button  -->
        <ion-button *ngIf="showDeleteButton"
                    class="st-transparent-background st-negative-button st-clickable"
                    (click)="deletePerson()">
            <ion-icon name="trash-bin" style="font-size: 28px;"></ion-icon>
        </ion-button>
    </ion-label>
</ion-item>
