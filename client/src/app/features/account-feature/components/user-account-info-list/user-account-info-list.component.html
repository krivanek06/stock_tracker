<ion-item *ngIf="stUserPublicData" class="user-info-item" [ngClass]="{'st-width-100': fullWith}">
    <ion-label (click)="clickedPerson()"
               class="st-info-item-result" [ngClass]="{
                'ion-activatable': clickable,
                'width-100': clickable
            }">
        <ion-img [src]="stUserPublicData.photoURL"></ion-img>
        <ion-label class="ion-margin-start" style="display: grid">
            <ion-text>{{ stUserPublicData.nickName }}</ion-text>

            <!-- user's portfolio data -->
            <div class="st-flex-row-sm-col">
                <ion-text class="st-font-size-12 st-font-5" style="margin-right: 5px;">Portfolio:</ion-text>
                <!--<ion-text class="st-font-size-14">{{ (stUserPublicData.holdings | holdingsTotalInvested) + stUserPublicData.portfolioCash | currency }}</ion-text>-->
            </div>
            <!--<div class="st-flex-row-sm-col" *ngIf="portfolio.portfolioWeeklyGrowth">
                <ion-text class="st-font-size-12 st-font-5">Weekly change:</ion-text>
                <app-price-change-item
                        [price]="portfolio.portfolioWeeklyGrowth"
                        [priceChange]="portfolio.portfolioWeeklyChange">
                </app-price-change-item>
            </div>-->

            <ion-text class="st-font-size-12 st-font-5">Since: {{ sinceDate | date: 'dd.MM.yyyy' }}</ion-text>
        </ion-label>
    </ion-label>

    <!-- delete button  -->
    <ion-label *ngIf="showDeleteButton">
        <ion-button class="st-transparent-background st-negative-button st-clickable"
                    (click)="deletePerson()">
            <ion-icon name="trash-bin" style="font-size: 28px;"></ion-icon>
        </ion-button>
    </ion-label>
</ion-item>
