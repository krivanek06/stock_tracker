<ion-item-group>
	<ion-item class="st-font-1 ion-text-center st-font-size-16">
		<ion-label> Date </ion-label>
		<ion-label> Portfolio </ion-label>
	</ion-item>
	<ion-item *ngFor="let info of resetedAccountInfo" class="ion-text-center st-font-3">
		<ion-label class="ion-text-wrap"> {{ info.date | date: 'dd.MM.yyyy HH:mm:ss' }} </ion-label>
		<ion-label> {{ info.portfolioTotal | currency}} </ion-label>
	</ion-item>

	<div *ngIf="showResetButton" class="st-buttons-container">
		<button
			mat-flat-button
			class="g-button-danger w-full"
			matTooltip="Click if you want to reset your portfolio account history"
			(click)="resetAccount()"
		>
			Reset account
		</button>
	</div>
</ion-item-group>
