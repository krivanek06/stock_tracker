<ion-list class="form-position">
    <form [formGroup]="form">
        <ion-item class="st-form-input-background">
            <ion-label position="floating">Search username</ion-label>
            <ion-input placeholder="Enter username" type="text" formControlName="username"></ion-input>
        </ion-item>
    </form>
</ion-list>

<!-- listed users -->
<ion-list class="flex-flow-wrap">
    <app-user-account-info-list
            *ngFor="let user of searchedUsers$ | async"
            (click)="clickedUser(user)"
            [fullWith]="fullWith"
            [clickable]="true"
            [sinceDate]="user.accountCreatedDate"
            [userPartialInformation]="user">
    </app-user-account-info-list>
</ion-list>
