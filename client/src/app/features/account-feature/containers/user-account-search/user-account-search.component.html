<ion-list class="form-position">
	<form [formGroup]="form">
		<app-form-mat-input-wrapper inputCaption="Enter username" controlName="username"></app-form-mat-input-wrapper>
	</form>
</ion-list>

<!-- listed users -->
<ng-container *ngIf="searchedUsers$ | async as searchedUsers; else noUserFound">
	<ng-container *ngIf="searchedUsers.length > 0; else noUserFound">
		<ion-list class="flex-flow-wrap">
			<app-user-account-info-list
				*ngFor="let user of searchedUsers"
				(click)="clickedUser(user)"
				[fullWith]="fullWith"
				[clickable]="true"
				[stUserPublicData]="user"
			>
			</app-user-account-info-list>
		</ion-list>
	</ng-container>
</ng-container>

<!-- no result -->
<ng-template #noUserFound>
	<div *ngIf="showNoUserFoundTest" class="st-no-result-container">
		<ion-text>No user has been found</ion-text>
	</div>
</ng-template>
