<ion-list>
	<ion-item class="st-font-1-bold">
		<ion-label>Symbol</ion-label>
		<ion-label>Eps</ion-label>
		<ion-label>Eps estimated</ion-label>
		<ion-label>Revenue</ion-label>
		<ion-label>Revenue estimated</ion-label>
		<ion-label>Date</ion-label>
	</ion-item>

	<ion-item *ngFor="let calendar of calendarEarnings" class="st-data-item-wrapper">
		<ion-label class="st-font-4">{{ calendar.symbol }}</ion-label>
		<ion-label>{{ calendar.eps || 'N/A' }}</ion-label>
		<ion-label>{{ calendar.epsEstimated }}</ion-label>
		<ion-label>{{ calendar.revenue || 'N/A' }}</ion-label>
		<ion-label>{{ calendar.revenueEstimated }}</ion-label>
		<ion-label>{{ calendar.date | date : 'dd.MM.YYYY' }}</ion-label>
	</ion-item>
</ion-list>
