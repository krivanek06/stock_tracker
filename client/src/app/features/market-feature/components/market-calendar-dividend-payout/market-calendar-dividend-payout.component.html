<table mat-table [dataSource]="dataSource" class="w-full">
	<!-- paid -->
	<ng-container matColumnDef="paid">
		<th mat-header-cell *matHeaderCellDef>Paid</th>
		<td mat-cell *matCellDef="let row">{{ row.adjDividend | currency }}</td>
	</ng-container>

	<!-- Declaration -->
	<ng-container matColumnDef="declaration">
		<th mat-header-cell *matHeaderCellDef>Declaration</th>
		<td mat-cell *matCellDef="let row">{{ row.declarationDate | date: 'dd.MM.YYYY' }}</td>
	</ng-container>

	<!-- payment -->
	<ng-container matColumnDef="payment">
		<th mat-header-cell *matHeaderCellDef>Payment</th>
		<td mat-cell *matCellDef="let row">{{ row.paymentDate | date: 'dd.MM.YYYY' }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns" class="hidden sm:contents"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="3">
			<div class="min-h-[200px] g-color-secondary grid place-content-center">No data has been found</div>
		</td>
	</tr>
</table>
