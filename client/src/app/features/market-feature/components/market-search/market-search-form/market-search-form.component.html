<form [formGroup]="form">
    <!-- price -->
    <div class="c-first-row">
        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [sliderLabelShowDollarSign]="true"
                [sliderMaxValue]="2000"
                [sliderMinValue]="1"
                controlName="priceMoreThan"
                inputCaption="Price more than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [sliderLabelShowDollarSign]="true"
                [sliderMaxValue]="2000"
                [sliderMinValue]="1"
                controlName="priceLowerThan"
                inputCaption="Price more than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                controlName="marketCapMoreThan"
                inputCaption="Market cap. more than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [sliderLabelShowDollarSign]="true"
                controlName="marketCapLowerThan"
                inputCaption="Market cap. lower than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                controlName="volumeMoreThan"
                inputCaption="Volume more than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [sliderLabelShowDollarSign]="true"
                controlName="volumeLowerThan"
                inputCaption="Volume lower than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                controlName="betaMoreThan"
                inputCaption="Beta more than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [sliderLabelShowDollarSign]="true"
                controlName="betaLowerThan"
                inputCaption="Beta lower than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [sliderLabelShowDollarSign]="true"
                controlName="dividendMoreThan"
                inputCaption="Dividend more than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [sliderLabelShowDollarSign]="true"
                controlName="dividendLowerThan"
                inputCaption="Dividend lower than"
                inputType="SLIDER"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [inputSource]="marketSearchSectorsInputSource"
                controlName="sector"
                inputCaption="Sector filter"
                inputType="SELECT"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [inputSource]="marketSearchIndustriesInputSource"
                [sliderLabelShowDollarSign]="true"
                controlName="industry"
                inputCaption="Industry filter"
                inputType="SELECT"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [inputSource]="marketSearchExchangesInputSource"
                [sliderLabelShowDollarSign]="true"
                controlName="exchange"
                inputCaption="Exchange filter"
                inputType="SELECT"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [inputSource]="marketSearchEtfInputSource"
                controlName="isEtf"
                inputCaption="Apply etf filter"
                inputType="SELECT"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [inputSource]="marketSearchActivelyTradedInputSource"
                [sliderLabelShowDollarSign]="true"
                controlName="isActivelyTrading"
                inputCaption="Apply actively filter"
                inputType="SELECT"
        ></app-form-mat-input-lock-wrapper>

        <!-- form control -->
        <app-form-mat-input-lock-wrapper
                [inputSource]="marketSearchCountriesInputSource"
                [sliderLabelShowDollarSign]="true"
                controlName="country"
                inputCaption="Country filter"
                inputType="SELECT"
        ></app-form-mat-input-lock-wrapper>
    </div>


</form>
