<!-- my groups -->
<ion-item-group *ngIf="groups.groupOwner.length > 0" class="ion-margin-bottom">
    <ion-item>
        <ion-label class="st-font-2 st-font-size-18">
            My groups
        </ion-label>
    </ion-item>

    <ion-item-group>
        <ion-item *ngFor="let group of groups.groupOwner"
                  (click)="clickedGroup(group)"
                  class="st-font-4 ion-activatable"
                  [ngClass]="{'st-icon': activeGroup === group.groupId}">
            <ion-label>
                {{ group.name }}
            </ion-label>
        </ion-item>
    </ion-item-group>
</ion-item-group>
