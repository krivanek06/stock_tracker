<!-- group info -->
<app-group-base-information
	(visitEmitter)="visit()"
	(acceptEmitter)="accept()"
	(deleteEmitter)="delete()"
	(declineEmitter)="decline()"
	(leaveEmitter)="leave()"
	(sendInvitationEmitter)="sendInvitation()"
	(removeInvitationEmitter)="removeInvitation()"
	(stopWatchingGroupEmitter)="stopWatchingGroup()"
	(startWatchingGroupEmitter)="startWatchingGroup()"
	[showLeaveButton]="showLeaveButton"
	[showDeleteButton]="showDeleteButton"
	[showVisitButton]="showVisitButton"
	[showStopWatchingGroup]="showStopWatchingGroup"
	[showAcceptButton]="showAcceptButton"
	[showDeclineButton]="showDeclineButton"
	[showStartWatchingGroup]="showStartWatchingGroup"
	[showSendInvitationButton]="showSendInvitationButton"
	[showRemoveInvitationButton]="showRemoveInvitationButton"
	[groupIdentification]="groupIdentification"
>
</app-group-base-information>

<div class="flex flex-col xs:flex-row md:flex-col lg:flex-row gap-x-8 gap-y-4 flex-1">
	<!-- group's portfolio -->
	<app-portfolio-state
		portfolioState="PARTIAL"
		class="flex-1 md:flex-initial"
		[startedBalance]="groupIdentification.startedPortfolio.portfolioCash + groupIdentification.startedPortfolio.portfolioInvested"
		[portfolioCash]="groupIdentification.portfolio.portfolioCash"
		[portfolioInvested]="groupIdentification.portfolio.lastPortfolioSnapshot.portfolioInvested"
	></app-portfolio-state>

	<!-- portfolio chart -->
	<app-portfolio-increase-chart
		[heightPx]="220"
		class="flex-1 md:flex-initial"
		[stStartedPortfoliobalance]="groupIdentification.startedPortfolio.lastPortfolioBalance"
		[portfolioInvested]="groupIdentification.portfolio.lastPortfolioSnapshot.portfolioInvested"
		[portfolioCash]="groupIdentification.portfolio.lastPortfolioSnapshot.portfolioCash"
	></app-portfolio-increase-chart>
</div>
