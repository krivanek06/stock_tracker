<div class="flex flex-col gap-4">
	<span class="text-white text-2xl text-center md:text-left">Watch lists: {{ stockWatchlist.length }}</span>
	<ng-container *ngIf="stockWatchlist">
		<div *ngFor="let watchlist of stockWatchlist" class="flex flex-col gap-4">
			<span class="text-lg g-color-secondary">{{ watchlist.name }}: {{ watchlist.symbols.length }}</span>
			<div class="flex flex-wrap gap-2">
				<div class="c-wrapper" *ngFor="let symbol of watchlist.symbols">{{symbol }}</div>
			</div>
		</div>
	</ng-container>
</div>
