<div class="flex flex-col gap-4">
	<span class="text-white text-2xl text-center md:text-left">Roles</span>
	<button mat-flat-button color="primary" *ngFor="let role of userRoles" (click)="removeRole(role)">{{ role }}</button>
	<button mat-flat-button *ngFor="let role of existingRoles" (click)="addRole(role)" class="g-button-secondary">{{ role }}</button>
</div>
