<ion-item button (click)="itemClicked()"
          class="ion-no-padding">

    <ion-label class="st-display-flex-center st-data-label">
        <ion-img [src]="summary.logo_url" class="st-symbol-image-data-table"></ion-img>
        <ion-text>{{ summary.symbol }}</ion-text>
    </ion-label>

    <!-- current price -->
    <ion-label class="st-data-label" [@marketValueChange]="currentPrice">{{ currentPrice | currency }}</ion-label>

    <!-- daily change -->
    <ion-label>
        <app-price-compare-item [currentPrice]="currentPrice"
                                [compareToPrice]="summary.previousClose">
        </app-price-compare-item>
    </ion-label>

    <!-- year change -->
    <ion-label>
        <app-price-compare-item [currentPrice]="currentPrice"
                                [compareToPrice]="summary.weekRangeFiveTwoMin">
        </app-price-compare-item>
    </ion-label>

    <!-- 52 week range -->
    <ion-label class="st-data-label">
        {{ summary.weekRangeFiveTwoMin | currency }} - {{ summary.weekRangeFiveTwoMax | currency }}
    </ion-label>

    <!-- PE -->
    <ion-label class="st-data-label">
        {{ summary.pERatioTTM }}
    </ion-label>

    <!-- recommendation date -->
    <ion-label class="st-data-label">
        <ion-text [appRecommendation]="summary.recommendationKey | titlecase">
            {{ summary.recommendationKey | titlecase }}
        </ion-text>
        [{{ summary.recommendationMean }}]
    </ion-label>
</ion-item>
