<ion-list>
    <!-- table header -->
    <ion-item class="ion-no-padding ion-hide-sm-down st-font-1-bold">
        <ion-label>Symbol</ion-label>
        <ion-label>Price</ion-label>
        <ion-label>Daily +/-</ion-label>
        <ion-label>Yearly +/-</ion-label>
        <ion-label class="ion-hide-lg-down">52 week range</ion-label>
        <ion-label class="ion-hide-md-down">PE ratio</ion-label>
        <ion-label>Recommend</ion-label>
    </ion-item>

    <ion-item class="ion-hide-sm-up">
        <ion-label class="st-flex-end">
            <ion-button fill="clear" class="st-icon" *ngIf="showDailyChange" (click)="toggleDailyChange()">
                Daily +/-
            </ion-button>
            <ion-button fill="clear" class="st-icon" *ngIf="!showDailyChange" (click)="toggleDailyChange()" >
                Yearly +/-
            </ion-button>
        </ion-label>
    </ion-item>


    <!-- table body -->
    <app-watchlist-table-body-item
            *ngFor="let summary of watchlist.summaries"
            [summary]="summary"
            [showDailyChange]="showDailyChange"
            [allowModification]="allowModification"
            [currentPrice]="summary.marketPrice"
            (itemClickedEmitter)="itemClicked($event)">
    </app-watchlist-table-body-item>
</ion-list>
