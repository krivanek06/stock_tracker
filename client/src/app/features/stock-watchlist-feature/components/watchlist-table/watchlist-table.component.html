<ion-list>
    <!-- table header -->
    <ion-item class="ion-no-padding ion-hide-sm-down st-font-1-bold">
        <ion-label>Symbol</ion-label>
        <ion-label>Price</ion-label>
        <ion-label>Daily +/-</ion-label>
        <ion-label>Yearly +/-</ion-label>
        <ion-label>52 week range</ion-label>
        <ion-label>PE ratio</ion-label>
        <ion-label>Recommendation</ion-label>
    </ion-item>


    <!-- table body -->
    <app-watchlist-table-body-item
            *ngFor="let summary of watchlist.summaries"
            [summary]="summary"
            [allowModification]="allowModification"
            [currentPrice]="summary.marketPrice"
            (itemClickedEmitter)="itemClicked($event)">
    </app-watchlist-table-body-item>
</ion-list>
