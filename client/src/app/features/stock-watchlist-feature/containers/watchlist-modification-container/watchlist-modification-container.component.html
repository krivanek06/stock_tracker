<app-inline-modification-form
	(acceptEmitter)="changeName($event, watchlist)"
	(removeEmitter)="deleteWatchlist(watchlist)"
	*ngFor="let watchlist of watchlists"
	[data]="watchlist.name"
	[label]="'Watchlist'"
>
</app-inline-modification-form>

<!-- create button -->
<ion-buttons class="st-buttons-container">
	<ion-button (click)="createWatchlist()" class="st-button" color="primary" shape="round"> Create watchlist </ion-button>
</ion-buttons>
