<!-- header info -->
<div class="p-4 flex flex-row gap-2 items-center">
	<mat-icon color="primary">photo_album</mat-icon>

	<span class="text-xl g-color-white"> {{ title }}</span>
	<span *ngIf="showHoldingNumber" class="text-xl st-font-3" [ngClass]="{'g-color-danger': holdings.length > 35}">[{{holdings.length}}/35] </span>
</div>

<app-generic-card>
	<app-holdings-table [clickable]="clickable" (itemClickedEmitter)="showSummary($event)" [holdings]="holdings" [totalPortfolio]="totalPortfolio">
	</app-holdings-table>
</app-generic-card>
