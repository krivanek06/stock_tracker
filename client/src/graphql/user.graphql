query queryUser($uid: String!) {
    queryUser(uid: $uid) {
        uid,
        displayName,
        email,
        photoURL,
        nickname,
        locale,
        providerId
        activity
        status
        userPrivateData {
            finnhubKey
            roles
        }
    }
}

mutation updateUserPrivateData($uid: String!, $userPrivateDataInput: UserPrivateDataInput!) {
    updateUserPrivateData(uid: $uid, userPrivateDataInput: $userPrivateDataInput) {
        finnhubKey
        roles
    }
}

mutation updateUserData($userInput: UserInput!) {
    updateUserData(user: $userInput) {
        uid,
        displayName,
        email,
        photoURL,
        nickname,
        locale,
        providerId
        activity
        status
        userPrivateData {
            finnhubKey
            roles
        }
    }
}

mutation registerUser($userInput: UserInput!) {
    registerUser(user: $userInput) {
        uid,
        displayName,
        email,
        photoURL,
        nickname,
        locale,
        providerId
        activity
        status
        userPrivateData {
            finnhubKey
            roles
        }
    }
}
