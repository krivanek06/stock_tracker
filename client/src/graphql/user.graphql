fragment StUserIdentificationFragment on STUserIdentification {
	id
	nickName
	locale
	photoURL
	accountCreatedDate
	lastSignInDate
}

fragment StUserIdentificationPortfolioFragment on STUserIdentification {
	id
	nickName
	locale
	photoURL
	accountCreatedDate
	lastSignInDate
	portfolio {
		...STPortfolioWrapperFragment
	}
}

fragment StUserIdentificationBaseFragment on STUserIdentificationBase {
	nickName
	locale
	photoURL
	accountCreatedDate
}

fragment StUserIdentificationData on STUserPublicData {
	id
	nickName
	locale
	photoURL
	accountCreatedDate
	lastSignInDate
	portfolio {
		...STPortfolioWrapperFragment
	}
}

fragment StGroupMemberOverview on STUserPublicData {
	nickName
	locale
	photoURL
	accountCreatedDate
	lastSignInDate
	portfolio {
		...STPortfolioWrapperFragment
	}
	rank {
		...STRankFragment
	}
	transactionsSnippets {
		...STTransactionFragment
	}
	topTransactions {
		...STTransactionFragment
	}
	holdings {
		...STHoldingFragment
	}
	activity
	userHistoricalData {
		userLogs {
			...STLogsFragment
		}
		resetedAccount {
			date
			portfolioTotal
		}
		bestAchievedRanks {
			...STRankFragment
		}
		portfolioSnapshots {
			...STPortfolioSnapshotFragment
		}
		transactionSnapshots {
			...STTransactionSnapshotFragment
		}
	}
}

fragment StUserPublicDataSearch on STUserPublicData {
	nickName
	locale
	photoURL
	accountCreatedDate
	lastSignInDate
	portfolio {
		...STPortfolioWrapperFragment
	}
	portfolioRisk {
		...STPortfolioRiskCalculationsFragment
	}
	rank {
		...STRankFragment
	}
	transactionsSnippets {
		...STTransactionFragment
	}
	topTransactions {
		...STTransactionFragment
	}
	holdings {
		...STHoldingFragment
	}
	activity
	userHistoricalData {
		userLogs {
			...STLogsFragment
		}
		resetedAccount {
			date
			portfolioTotal
		}
		bestAchievedRanks {
			...STRankFragment
		}
		portfolioSnapshots {
			...STPortfolioSnapshotFragment
		}
		transactionSnapshots {
			...STTransactionSnapshotFragment
		}
