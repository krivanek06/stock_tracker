fragment STUserPartialInformationFragment on STUserPartialInformation {
    uid
    nickName
    locale
    photoURL
    accountCreatedDate
    portfolio {
        ...STPortfolioFragment
    }
    rank {
        ...STRankFragment
    }
}


query AuthenticateUser($uid: String!) {
    authenticateUser(uid: $uid) {
        uid
        nickName
        locale
        photoURL
        accountCreatedDate
        portfolio {
            ...STPortfolioFragment
        }
        rank {
            ...STRankFragment
        }
        lastSignInDate
        transactionsSnippets {
            ...STTransaction
        }
        portfolioWeeklyChange {
            ...STPortfolioFragment
        }
        holdings {
            ...STTransaction
        }
        resetedAccount {
            date
            portfolio {
                ...STPortfolioFragment
            }
        }
        groups {
            groupInvitationSent{
                ...STGroupPartialDataFragment
            }
            groupInvitationReceived{
                ...STGroupPartialDataFragment
            }
            groupOwner{
                ...STGroupPartialDataFragment
            }
            groupMember {
                ...STGroupPartialDataFragment
            }
        }
        activity
        userLogs {
            ...STLogsFragment
        }
        userPrivateData {
            finnhubKey
            roles
            email
            displayName
            providerId
            status
            nicknameLastChange
        }
        stockWatchlist {
            ...STStockWatchlistFragment
        }
    }
}






mutation RegisterUser($stUserAuthenticationInput: STUserAuthenticationInput!) {
    registerUser(user: $stUserAuthenticationInput)
}
