fragment STPortfolioFragment on STPortfolio {
    portfolioInvested
    portfolioCash
    portfolioWeeklyChange
    portfolioWeeklyGrowth
    date
}


fragment STPortfolioWeeklyChangeFragment on STPortfolioWeeklyChange {
    portfolio {
        ...STPortfolioFragment
    }
    transactionsBuy {
        total
        transactions {
            ...STTransactionFragment
        }
    }
    transactionsSell {
        total
        transactions {
            ...STTransactionFragment
        }
    }
    date
}
