# QUERY

query QueryStockDetails($symbol: String!) {
    queryStockDetails(symbol: $symbol) {
        id
        analysis {
            growthEstimates {
                ...dataSetFragment
            }
            revenueEstimate {
                ...estimatesFragment
            }
            earningsEstimate{
                ...estimatesFragment
            }
        }
        balanceSheet {
            quarterly {
                ...balanceSheetDataFragment
            }
            yearly {
                ...balanceSheetDataFragment
            }
        }
        cashFlow {
            quarterly {
                ...cashFlowDataFragment
            }
            yearly {
                ...cashFlowDataFragment
            }
        }
        incomeStatement {
            quarterly {
                ...incomeStatementFragment
            }
            yearly {
                ...incomeStatementFragment
            }
        }
        recommendation {
            ...recommendationFragment
        }
        stockNews {
            ...newsArticleFragment
        }
        companyData {
            defaultKeyStatistics {
                ...defaultKeyStatisticsFragment
            }
            earnings {
                ...earningsFragment
            }
            financialData {
                ...financialDataFragment
            }
            pageViews {
                longTermTrend
                midTermTrend
                shortTermTrend
            }
            upgradeDowngradeHistory {
                action
                epochGradeDate
                firm
                fromGrade
                toGrade
            }
            esgScores {
                ...esgScoreFragment
            }
        }
        summary {
            ...StockSummaryFragment
        }
        metric {
            ...metricFragment
        }
        dividends {
            ...dividensFragment
        }
        historicalMetrics {
            cashRatio {
                ...historicalMetricsDataFragment
            }
            currentRatio {
                ...historicalMetricsDataFragment
            }
            ebitPerShare {
                ...historicalMetricsDataFragment
            }
            eps {
                ...historicalMetricsDataFragment
            }
            grossMargin {
                ...historicalMetricsDataFragment
            }
            longtermDebtTotalAsset {
                ...historicalMetricsDataFragment
            }
            longtermDebtTotalCapital {
                ...historicalMetricsDataFragment
            }
            longtermDebtTotalEquity {
                ...historicalMetricsDataFragment
            }
            netDebtToTotalCapital {
                ...historicalMetricsDataFragment
            }
            netDebtToTotalEquity {
                ...historicalMetricsDataFragment
            }
            netMargin {
                ...historicalMetricsDataFragment
            }
            operatingMargin {
                ...historicalMetricsDataFragment
            }
            pretaxMargin {
                ...historicalMetricsDataFragment
            }
            salesPerShare {
                ...historicalMetricsDataFragment
            }
            sgaToSale {
                ...historicalMetricsDataFragment
            }
            totalDebtToEquity {
                ...historicalMetricsDataFragment
            }
            totalDebtToTotalAsset {
                ...historicalMetricsDataFragment
            }
            totalDebtToTotalCapital {
                ...historicalMetricsDataFragment
            }
            totalRatio {
                ...historicalMetricsDataFragment
            }
        }
        institutionOwnerships {
            organization
            pctHeld
            position
            reportDate
            value
        }
        insiderTransactions {
            filerName
            filerRelation
            shares
            startDate
            transactionText
            value
        }
    }
}

query QueryStockSummary($symbol: String!) {
    queryStockSummary(symbol: $symbol) {
        ...StockSummaryFragment
    }
}

query QueryStockSummaries($symbolPrefix: String!) {
    queryStockSummaries(symbolPrefix: $symbolPrefix) {
        summaries {
            ...StockSummaryFragment
        }
    }
}
