fragment STTransaction on STTransaction {
    symbol
    price
    return
    returnChange
    units
    date
    operation
    symbol
    symbol_logo_url
}


# -------------------------------------------------------
# MUTATIONS

mutation PerformTransaction($transactionInput: STTransactionInput!) {
    performTransaction(transactionInput: $transactionInput){
        summary{
            ...StockSummaryFragment
        },
        ...STTransaction
    }
}
