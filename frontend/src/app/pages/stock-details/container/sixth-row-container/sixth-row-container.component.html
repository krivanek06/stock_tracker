
<!-- earnings | recommendation | company growth -->

<ion-grid>
  <ion-row>
    <ion-col size-lg="4" size="12">
      <app-earnings-chart [earnings]="stockDetails?.analysis.earnings"></app-earnings-chart>
    </ion-col>
    <ion-col size-lg="4.25" size="12">
      <ng-container *ngIf="stockDetails?.analysis">
        <app-bar-chart-card
                [heightPx]="256"
                [chartTitle]="'Company growth'"
                [data]="[
                      {name: 'Past 5y', y: stockDetails?.analysis.growthEstimatesPercent.fiveYear.current},
                      {name: 'Next 5y', y: stockDetails?.analysis.growthEstimatesPercent.fiveYear.next},
                      {name: 'Current year', y: stockDetails?.analysis.growthEstimatesPercent.year.current},
                      {name: 'Next year', y: stockDetails?.analysis.growthEstimatesPercent.year.next},
                      {name: 'Current quarter', y: stockDetails?.analysis.growthEstimatesPercent.quarter.current},
                      {name: 'Next quarter', y: stockDetails?.analysis.growthEstimatesPercent.quarter.next}
                  ]">
        </app-bar-chart-card>
      </ng-container>
    </ion-col>
    <ion-col size-lg="3.75" size="12">
      <app-pie-chart-card
              [cardHeight]="335"
              [height]="275"
              [chartTitle]="'Assets to debt'"
              [data]="[
                      {name: 'Assets', y: stockDetails?.chartInfo.assetsToDebtInfo.totalAssets},
                      {name: 'Debt', y: stockDetails?.chartInfo.assetsToDebtInfo.totalDebt}
                  ]">
      </app-pie-chart-card>

    </ion-col>
  </ion-row>
</ion-grid>
