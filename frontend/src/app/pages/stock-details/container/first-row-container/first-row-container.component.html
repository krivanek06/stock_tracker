<ion-grid>
    <ion-row>
        <ion-col size-lg="5"  size="12">
            <!-- basic info -> buy / sell / favourites buttons -->
            <app-details-overview-card [overview]="stockDetails.overview"
                                       [basicInfo]="stockDetails.basicInfo"
                                       (showSummaryEmitter)="showSummary()">
            </app-details-overview-card>
        </ion-col>
        <ion-col size-lg="7" size="12">
            <!-- stock chart -->
            <app-financial-chart-card
                    [cardHeight]="544"
                    [height]="442"
                    [chartTitle]="stockDetails.basicInfo.shortName"
                    (selectedPeriodEmitter)="loadChartData($event)"
                    [price]="chartData?.price"
                    [volume]="chartData?.volume">
            </app-financial-chart-card>
        </ion-col>
    </ion-row>
</ion-grid>
