<ion-grid>
    <ion-row>
        <ion-col size-xl="4" offset-xl="1" size-lg="5" size="12">
            <!-- basic info -> buy / sell / favourites buttons -->
            <app-details-overview-card [overview]="overview"
                                       [basicInfo]="basicInfo"
                                       (showSummaryEmitter)="showSummary()">
            </app-details-overview-card>
        </ion-col>
        <ion-col size-xl="6" size-lg="7" size="12">
            <!-- stock chart -->
            <app-financial-chart-card
                    [chartTitle]="basicInfo?.shortName"
                    (selectedPeriodEmitter)="loadChartData($event)"
                    [price]="chartData?.price"
                    [volume]="chartData?.volume">
            </app-financial-chart-card>
        </ion-col>
    </ion-row>
</ion-grid>
