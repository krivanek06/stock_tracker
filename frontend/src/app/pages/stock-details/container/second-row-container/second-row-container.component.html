<ion-grid>
    <ion-row>
        <ion-col size-lg="3" size-md="5.5" offset-lg="0" offset-md="0.5" size-sm="6" size="12">
            <app-details-financial-strength-card
                    [financialStrength]="stockDetails?.financialStrength"></app-details-financial-strength-card>
        </ion-col>
        <ion-col size-lg="3" size-md="5.5" size-sm="6"  size="12">
            <app-details-valuation-card [valuation]="stockDetails?.valuation"></app-details-valuation-card>
        </ion-col>
        <ion-col size-lg="6" offset-lg="0" offset-md="0.5" size-md="11" size="12">
            <ng-container *ngIf="stockDetails?.chartInfo">
                <app-generic-chart-card [chartTitle]="'Financial growth'">
                    <app-generic-chart
                            [chartType]="ChartType.column"
                            [heightPx]="315"
                            [series]="[{
                             colorByPoint: true,
                             data:[
                                {name: 'Revenue growth ttm. yoy', y: stockDetails.chartInfo.otherGrowthInformation.revenueGrowthTTMYoy},
                                {name: 'Revenue growth quarterly yoy', y: stockDetails.chartInfo.otherGrowthInformation.quarterlyRevenueGrowthYOY},
                                {name: 'EPS growth 5y', y: stockDetails.chartInfo.otherGrowthInformation.epsGrowth5Y},
                                {name: 'EPS growth quarterly yoy', y: stockDetails.chartInfo.otherGrowthInformation.epsGrowthQuarterlyYOY},
                                {name: 'Capital spending growth yoy', y: stockDetails.chartInfo.otherGrowthInformation.capitalSpendingGrowth5Y},
                                {name: 'Book value per share growth 5y', y: stockDetails.chartInfo.otherGrowthInformation.bookValueShareGrowth5Y},
                                {name: 'Revenue per share growth 5y', y: stockDetails.chartInfo.otherGrowthInformation.revenueShareGrowth5Y},
                                {name: 'Dividend growth rate 5y', y: stockDetails.chartInfo.otherGrowthInformation.dividendGrowthRate5Y}
                              ]
                          }]">
                    </app-generic-chart>
                </app-generic-chart-card>
            </ng-container>
        </ion-col>


    </ion-row>
</ion-grid>
