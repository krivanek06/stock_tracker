<ion-menu contentId="main-content" type="overlay">
    <ion-content>
        <ion-list id="inbox-list">
            <ng-container *ngIf="user$ | async as user">
                <ion-avatar>
                    <img [src]="user.photoURL" alt="user's image">
                </ion-avatar>
                <ion-note>{{ user.displayName }}</ion-note>
            </ng-container>


            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
                          detail="false" [class.selected]="selectedIndex == i">
                    <ion-icon slot="start" [ios]="p.icon + '-outline'" [name]="p.icon"></ion-icon>
                    <ion-label>{{ p.title }}</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>

        <ion-list>
            <ion-button (click)="logout()">
                logout
            </ion-button>
        </ion-list>

    </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
