<div class="collection">
    <ion-card *ngFor="let article of articles" [href]="article.url">
        <ion-card-content>
            <ion-img [src]="article.urlToImage" appDefaultImg></ion-img>

            <div class="myOverlay">
                {{ article.title }}
            </div>

        </ion-card-content>
    </ion-card>
</div>
