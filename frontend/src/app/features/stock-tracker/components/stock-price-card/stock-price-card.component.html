<ion-card class="price-card-container">
    <ion-card-content>
        <div class="price-image">
            <ion-img [src]="image"></ion-img>
        </div>
        <div class="price-container">
            <div class="price-subtitle">{{ name }}</div>
            <div class="price-title"> ${{ price  | number}}</div>
        </div>
    </ion-card-content>
</ion-card>
