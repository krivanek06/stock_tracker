<ion-card>
    <ion-card-header>
        <ion-card-title class="ion-text-center ion-padding-start ion-padding-top">
            Earnings
        </ion-card-title>
    </ion-card-header>

    <ion-card-content>

        <highcharts-chart [Highcharts]="Highcharts"
                          [options]="chartOptions"
                          [callbackFunction]="chartCallback"
                          [(update)]="updateFromInput"
                          *ngIf="earnings"
                          style="display: block; width: 100%; height: 38vh; "
        > <!-- width: 100%; height: 38vh; display: flex; -->
        </highcharts-chart>

    </ion-card-content>
</ion-card>
