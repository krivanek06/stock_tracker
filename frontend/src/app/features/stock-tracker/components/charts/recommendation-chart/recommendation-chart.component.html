<ion-card>
    <ion-card-header>
        <ion-card-title class="ion-text-center ion-padding-start ion-padding-top">
            Recommendation
        </ion-card-title>
    </ion-card-header>

    <ion-card-content>

        <highcharts-chart [Highcharts]="Highcharts"
                          [options]="chartOptions"
                          [callbackFunction]="chartCallback"
                          [(update)]="updateFromInput"
                          style="width: 100%; height: 38vh; display: block;">
        </highcharts-chart>
    </ion-card-content>
</ion-card>
