<ion-card [style.height.px]="cardHeight">
    <ion-card-header *ngIf="chartTitle">
        <ion-card-title class="ion-text-center ion-padding-start ion-padding-top">
            {{ chartTitle}}
        </ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <app-financial-chart
                (selectedPeriodEmitter)="loadIntervalData($event)"
                [volume]="volume"
                [height]="height"
                [price]="price">
        </app-financial-chart>
    </ion-card-content>
</ion-card>
