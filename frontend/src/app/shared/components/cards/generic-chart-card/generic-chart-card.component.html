<ion-card [style.height.px]="cardHeight">
  <ion-card-header *ngIf="chartTitle">
    <ion-card-title class="ion-text-center ion-padding-start ion-padding-top">
      {{ chartTitle}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <!-- ng container will be replaced by chart type -->
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
