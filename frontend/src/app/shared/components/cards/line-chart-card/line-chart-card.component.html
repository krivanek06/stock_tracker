<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center ion-padding-start ion-padding-top">
      {{ chartTitle}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <app-line-chart
            [series]="data" [heightPx]="heightPx">
    </app-line-chart>
  </ion-card-content>
</ion-card>
