

<highcharts-chart
    id="container"
    [Highcharts]="Highcharts"
    [constructorType]="'stockChart'"
    [options]="chartOptions"
    [callbackFunction]="chartCallback"
    [(update)]="updateFromInput"
    [oneToOne]="true"
    style="display: flex; width: 100%; height: 400px;"
>
</highcharts-chart>
