<ion-item>
  <input type="range"
         [min]="!min ? 0 : min"
         [max]="!max ? value : max"
         [value]="!value ? 0 : value"
         class="slider"
         disabled>
</ion-item>

<div class="range-values-container">
  <span class="low-est">Low: {{minDisplayName}}</span>
  <span class="high-est">High: {{ maxDisplayName}}</span>
</div>
